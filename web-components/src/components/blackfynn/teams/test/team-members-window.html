<html>
<head>

  <title>bf-team-members-window tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../team-members-window.html">
</head>
<body>

  <test-fixture id="defaultTest">
    <template>
      <bf-team-members-window></bf-team-members-window>
    </template>
  </test-fixture>

  <test-fixture id="membersTest">
    <template is="dom-template">
      <bf-team-members-window
        user="[[user]]"
        api="[[api]]"
        team="[[team]]"
        processing="[[processing]]"
        loading="[[loading]]"
        organization="[[organization]]"></bf-team-members-window>
    </template>
  </test-fixture>

  <script>
    suite('default tests', function() {
      let defaultTest;
      let dialog;

      setup(function() {
        defaultTest = fixture('defaultTest');
        dialog = Polymer.dom(defaultTest.root).querySelector('#dialog');
      });

      test('dialog should be hidden by default', function() {
        assert.equal(dialog.opened, false);
      });

      test('setting `opened` to true will display the dialog', function() {
        defaultTest.set('opened', true);
        assert.equal(dialog.hidden, false);
      });
    });

    suite('members tests', function() {
      let membersTest;
      let mockOrgMembersResponse;
      let mockTeamMembersResponse;
      let _fetchDataSpy;
      let server;
      let teamMembersSearchReset;

      setup(function() {
        membersTest = fixture('membersTest', {
          team: {
            id: 66,
            name: 'BF Front-End'
          },
          loading: false,
          processing: false
        });

        membersTest.set('state', {
          userToken: '777',
          apiUrl: window.location.origin,
          activeOrganization: {
            organization: {
              id: 123,
              name: 'Blackfynn'
            }
          },
        });

        server = sinon.fakeServer.create();

        mockTeamMembersResponse = '[{"id": "2", "firstName": "Tom"}]';
        server.respondWith('GET', /\/organizations\/[\w]{1,}\/teams\/[\w]{1,}\/members.*/, [200, {'Content-Type': 'application/json'}, mockTeamMembersResponse]);

        mockOrgMembersResponse = '[{"id": "1", "firstName": "Bob"}, {"id": "2", "firstName": "Tom"}, {"id": "3", "firstName": "Jerry"}]';
        server.respondWith('GET', /\/organizations\/[\w]{1,}\/members.*/, [200, {'Content-Type': 'application/json'}, mockOrgMembersResponse]);

        _fetchDataSpy = sinon.spy(membersTest, '_fetchData');
        teamMembersSearchReset = sinon.spy(membersTest.$.teamMembersSearch, 'reset');

        _removeTeamMemberSpy = sinon.spy(membersTest, '_removeTeamMember');
        removeMembersFromTeamSpy = sinon.spy(membersTest, 'removeMembersFromTeam');
        _handleResponseSpy = sinon.spy(membersTest, '_handleResponse');

        server.respondWith('DELETE', /\/organizations\/[\w]{1,}\/teams\/[\w]{1,}\/members.*/, [200, {'Content-Type': 'application/json'}, '']);

        server.respondWith('POST', /\/organizations\/[\w]{1,}\/teams\/[\w]{1,}\/members.*/, [200, {'Content-Type': 'application/json'}, '']);
        _addTeamMembersSpy = sinon.spy(membersTest, '_addTeamMembers');
      });

      teardown(function() {
        server.restore();
        _fetchDataSpy.restore();
        teamMembersSearchReset.restore();
        _removeTeamMemberSpy.restore();
        removeMembersFromTeamSpy.restore();
        _addTeamMembersSpy.restore();
      });

      test('XHR url should not have team id', function() {
        const api =  membersTest.state.apiUrl;
        const organizationId =  membersTest.state.activeOrganization.organization.id;
        assert.equal(membersTest.membersApiUrl, `${api}/organizations/${organizationId}/members`);
      });

      test('XHR url should have team id', function() {
        const api =  membersTest.state.apiUrl;
        const organizationId =  membersTest.state.activeOrganization.organization.id;
        const teamId =  membersTest.team.id;
        assert.equal(membersTest.teamMembersApiUrl, `${api}/organizations/${organizationId}/teams/${teamId}/members`);
      });

      test('Should return an object with api_key and value', function() {
        assert.deepEqual(membersTest.ajaxParams, {api_key: membersTest.state.userToken});
      });

      test('Should handle iron-overlay-opened event', function() {
        membersTest.fire('iron-overlay-opened');
        expect(_fetchDataSpy).to.have.been.calledOnce;
      });

      test('Should handle iron-overlay-closed event', function() {
        membersTest.fire('iron-overlay-closed');
        expect(teamMembersSearchReset).to.have.been.calledOnce;
      });

      // remove-team-member
      test('Should handle remove-team-member event', function(done) {
        membersTest.fire('remove-team-member', {item: {id: '333'}});
        expect(_removeTeamMemberSpy).to.have.been.calledOnce;

        server.respond();

        flush(function() {
          expect(removeMembersFromTeamSpy).to.have.been.calledOnce;
          expect(_handleResponseSpy).to.have.been.calledOnce;
          done();
        });
      });

      // add-team-members
      test('Should handle add-team-members event', function(done) {
        membersTest.fire('add-team-members', {ids: ['333']});
        expect(_addTeamMembersSpy).to.have.been.calledOnce;

        server.respond();

        flush(function() {
          expect(_handleResponseSpy).to.have.been.calledOnce;
          done();
        });
      });
    });
  </script>

</body>
</html>
