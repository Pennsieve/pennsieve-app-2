<html>
<head>

  <title>bf-team-members-search-input</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../team-members-search-input.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <bf-team-members-search-input>
        <div class="slot-content">Slot content</div>
      </bf-team-members-search-input>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;
      let collaboratorSelectedStub;

      setup(function() {
        basic = fixture('basic');
        collaboratorSelectedStub = sinon.stub(basic, '_collaboratorSelected', () => {});
      });

      teardown(function() {
        collaboratorSelectedStub.restore();
      });

      test('Should contain bf-input-autocomplete', function() {
        const autocomplete = Polymer.dom(basic.root).querySelectorAll('bf-input-autocomplete');
        assert.equal(autocomplete.length, 1);
      });

      test('Can reset bf-input-autocomplete suggestions', function() {
        const autocomplete = basic.$.bfItemAutocomplete;
        basic.reset();
        assert.equal(autocomplete.inputValue, '');
        assert.equal(autocomplete._suggestions.length, 0);
      });

      test('Filters users out who are not collaborators', function() {
        const users = [{isCollaborator: true}, {isCollaborator: false}, {isCollaborator: false}];
        const collaborators = users.map(basic.isCollaborator).filter(Boolean);
        assert.equal(collaborators.length, 2);
      });

      test('Handles collaboratorSelected event', function() {
        basic.fire('collaboratorSelected', {detail: {id: 1}});
        expect(collaboratorSelectedStub).to.have.been.calledOnce;
      });
    });
  </script>

</body>
</html>
