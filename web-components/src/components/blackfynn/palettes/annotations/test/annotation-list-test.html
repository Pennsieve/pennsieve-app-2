<html>
    <head>
      <meta charset="UTF-8">
      <title>Annotation List tests</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

      <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
      <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

      <link rel="import" href="../bf-annotations-list.html">

    </head>
    <body>

      <test-fixture id="basic">
        <template is="dom-template">
          <bf-annotations-list item-id="[[itemId]]"></bf-annotations-list>
        </template>
      </test-fixture>

      <script>
        'use strict';
        suite('Basic', () => {
          let basic;
          let mockResponse;

          setup(function() {
            basic = fixture('basic', {
              itemId: 'N:package:47773'
            });
            basic.state = {
              userToken: '123',
              apiUrl: document.location.origin
            };

            mockResponse = '{"annotations":[{"txt":"Test","creator":"N:user:4","updatedAt":1506708868088},{"txt":"This is another annotation","creator":"N:user:3","updatedAt":1503926769214}],"userMap":{"N:user:4":"Christian L","N:user:3":"Chris B"}}';
          });

          test('byDate compares newest to oldest', function() {
            const reply = {
              detail: {
                response: JSON.parse(mockResponse)
              }
            };
            const item1 = reply.detail.response.annotations[0];
            const item2 = reply.detail.response.annotations[1];
            const result = basic.byDate(item1, item2);
            assert.equal(result < 0, true); // item2 date is less than item1 date
          });

          test('computes visibility css classes correctly', function() {
            assert.equal(basic.visibilityIconClasses, 'annotation-control toggle-visibility');
            basic.set('allVisible', false);
            assert.equal(basic.visibilityIconClasses, 'annotation-control toggle-visibility all-hidden');
          });

        });
      </script>

    </body>
    </html>
