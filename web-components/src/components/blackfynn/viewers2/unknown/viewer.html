<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../shared/bf-viewer-package-title.html">
<link rel="import" href="../../shared/show-pkg-title-behavior.html">
<link rel="import" href="../../state/bf-state-aware-behavior.html">
<link rel="import" href="../../data/bf-download-item/bf-download-item.html">
<link rel="import" href="../../../../styles/blackfynn/main.html">

<dom-module id="bf-viewer-unknown">
  <template>
    <style include="blackfynn-main-styles"></style>
    <style type="text/css">
      :host {
        box-sizing: border-box;
        overflow: auto;
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .viewer {
        padding: 15px;
        text-align: center;
        @apply(--layout-flex);
      }

      .copy {
        color: var(--glial);
        margin: 0 0 20px 0;
      }

      .illustration {
        margin-top: 85px;
      }

      h2 {
        line-height: 20px;
        margin: 20px 0;
      }
    </style>

    <template is="dom-if" if="[[showPkgTitle]]">
      <bf-viewer-package-title is-active="[[isActive]]" title="[[data.name]]"></bf-viewer-package-title>
    </template>

    <div class="viewer">
      <img src="/static/images/illustrations/spot-blackfynn-view-package.svg" alt="Data Types" height="auto" width="200" class="illustration"/>

      <h2>No viewer available</h2>

      <p class="copy" hidden$="[[!failed]]">This package has failed to process.</p>
      <p class="copy" hidden$="[[failed]]">This package type is not supported.</p>

      <paper-button class="primary" noink on-tap="_downloadFile">Download File</paper-button>

      <bf-download-item id="downloadItem"></bf-download-item>
    </div>

  </template>

  <script>
    Polymer({
      is: 'bf-viewer-unknown',

      behaviors: [
        Blackfynn.ShowPkgTitleBehavior,
        StateAwareBehavior
      ],
      properties: {
        /**
         * Failed to process
         */
        failed: {
          type: Boolean,
          computed: '_computeFailed(data.state)'
        }
      },

      /**
       * Fires event downloads unknown file type
       */
      _downloadFile: function() {
        this.$.downloadItem.downloadItem({}, {
          item: {
            data: {
              content: this.data
            }
          }
        });
      },

      _computeFailed: function(packageState) {
        return packageState === 'ERROR'
      }

    });
  </script>
</dom-module>
