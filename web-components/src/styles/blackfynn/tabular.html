<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="bf-tabular-styles">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      #table {
        height: 100%;
        overflow: scroll;
        width: 100%;
      }
      .pointer {
        cursor: default;
      }
      .pointer:hover {
        cursor: pointer;
      }
      .rowHeader {
        color: var(--glial);
        font-size: 13px;
        line-height: 15px;
      }
      .column {
        border-right: var(--table-border-light);
        border-bottom: var(--table-border-light);
        box-sizing: border-box;
        color: var(--glial);
        display: table-cell;
        height: 36px;
        padding: 0 10px;
        vertical-align: middle;
        overflow: hidden;
      }
      bf-tabular-heading {
        color: var(--glial);
        font-weight: 500;
        height: 36px;
        line-height: 36px;
      }
      bf-overflow-popup {
        max-width: 500px !important;
      }
      blackfynn-viewer-spinner {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 2;
      }
    </style>
  </template>
</dom-module>
