<!--
## bf-empty-state

`<bf-empty-state>` message displayed when no data is available.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--bf-empty-state-heading` | Mixin applied to the heading | `{}`
`--bf-empty-state-icon` | Mixin applied to the icon | `{}`

@element bf-empty-state
-->

<dom-module id="bf-empty-state">

  <template>
    <style include="blackfynn-main-styles"></style>
    <style>
      :host {
        box-sizing: border-box;
        display: block;
        text-align: center;
        width: 100%;
      }
      :host[hidden] {
        display: none;
      }
      #heading {
        color: #000000;
        font-family: 'SharpSansDisplayNo1', sans-serif;
        font-size: 24px;
        font-weight: bold;
        margin: 0 0 10px;
        line-height: 31px;

        @apply(--bf-empty-state-heading);
      }
      #emptyIcon {
        margin-bottom: 20px;
        height: 50px;
        width: 50px;

        @apply(--bf-empty-state-icon);
      }
    </style>

    <iron-icon
      id="emptyIcon"
      hidden$="[[noIcon]]"
      icon="[[icon]]"></iron-icon>

    <h2 id="heading" hidden$="[[!heading]]">[[heading]]</h2>

    <slot></slot>

  </template>
  <script>
    Polymer({
      is: 'bf-empty-state',

      properties: {
        /**
         * Icon
         */
        icon: {
          type: String,
          value: 'blackfynn:icon-neural'
        },
        /**
         * If the icon should be displayed
         */
        noIcon: {
          type: Boolean,
          value: false
        },
        /**
         * Heading
         */
        heading: {
          type: String
        }
      }
    });
  </script>
</dom-module>
