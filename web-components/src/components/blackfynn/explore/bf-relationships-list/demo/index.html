<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-relationships-list demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bf-relationships-list.html">


  <style is="custom-style" include="blackfynn-main-styles"></style>
  <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>
<body>

  <div class="vertical-section-container centered">
    <h3>Relationships list</h3>
    <demo-snippet>
      <template is="dom-bind" id="basic">
        <bf-relationships-list relationships="[[relationships]]"></bf-relationships-list>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Relationships empty</h3>
    <demo-snippet>
      <template is="dom-bind" id="empty">
        <bf-relationships-list relationships="[[relationships]]"></bf-relationships-list>
      </template>
    </demo-snippet>
  </div>

  <script>
    const basic = document.querySelector('#basic');
    basic.relationships = [
      {
        conceptType: 'Experiments',
        items: [
          {
            'id': '61fe80b6-6fdf-4d93-a938-0e32a95e26b1',
            'conceptType': 'Experiments'
          },
          {
            'id': 'dc785bc4-cef6-4471-a93a-bdf4c5967e38',
            'conceptType': 'Experiments'
          }
        ]
      },
      {
        conceptType: 'Devices',
        items: [
          {
            'id': '080d9e27-c5d1-4db6-8671-3231a2b76a48',
            'conceptType': 'Synchronised'
          }
        ]
      }
    ];
  </script>
</body>
</html>
