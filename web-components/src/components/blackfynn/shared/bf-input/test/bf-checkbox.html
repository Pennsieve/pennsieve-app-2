<html>
<head>
  <meta charset="UTF-8">
  <title>bf-checkbox basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../bf-checkbox.html">

  <style is="custom-style">
    bf-checkbox.no-label-spacing {
      --paper-checkbox-label-spacing: 0;
    }

    bf-checkbox.tiny {
      --paper-checkbox-size: 5px;
    }

    bf-checkbox.medium {
      --paper-checkbox-size: 37px;
    }

    bf-checkbox.giant {
      --paper-checkbox-size: 50px;
    }

    bf-checkbox.enormous {
      --paper-checkbox-size: 71px;
    }

    bf-checkbox.custom-ink-size {
      --paper-checkbox-size: 25px;
      --paper-checkbox-ink-size: 30px;
    }

    bf-checkbox.large-line-height {
      line-height: 3;
    }

    bf-checkbox.small-line-height {
      line-height: 0.25;
    }
  </style>
</head>
<body>

  <test-fixture id="NoLabel">
    <template>
      <bf-checkbox id="check1"></bf-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithLabel">
    <template>
      <bf-checkbox id="check2">Batman</bf-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="AriaLabel">
    <template>
      <bf-checkbox id="check3" aria-label="Batman">Robin</bf-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithDifferentSizes">
    <template>
      <bf-checkbox class="no-label-spacing"></bf-checkbox>
      <bf-checkbox class="no-label-spacing giant"></bf-checkbox>
      <bf-checkbox class="no-label-spacing tiny"></bf-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithDifferentSizes2">
    <template>
      <bf-checkbox class="tiny"></bf-checkbox>
      <bf-checkbox></bf-checkbox>
      <bf-checkbox class="medium"></bf-checkbox>
      <bf-checkbox class="giant"></bf-checkbox>
      <bf-checkbox class="enormous"></bf-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="CustomInkSize">
    <template>
      <bf-checkbox class="custom-ink-size"></bf-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithLineHeight">
    <template>
      <bf-checkbox class="large-line-height">Checkbox</bf-checkbox>
      <bf-checkbox class="small-line-height">Checkbox</bf-checkbox>
    </template>
  </test-fixture>

  <script>
    suite('defaults', function() {
      let c1;

      setup(function() {
        c1 = fixture('NoLabel');
      });

      test('check checkbox via click', function(done) {
        c1.addEventListener('click', function() {
          assert.isTrue(c1.getAttribute('aria-checked') === 'true');
          assert.isTrue(c1.checked);
          done();
        });
        MockInteractions.tap(c1);
      });

      test('toggle checkbox via click', function(done) {
        c1.checked = true;
        c1.addEventListener('click', function() {
          assert.isFalse(c1.getAttribute('aria-checked') !== 'false');
          assert.isFalse(c1.checked);
          done();
        });
        MockInteractions.tap(c1);
      });

      test('disabled checkbox cannot be clicked', function(done) {
        c1.disabled = true;
        c1.checked = true;
        MockInteractions.tap(c1);
        setTimeout(function() {
          assert.isTrue(c1.getAttribute('aria-checked') === 'true');
          assert.isTrue(c1.checked);
          done();
        }, 1);
      });

      test('checkbox can be validated', function() {
        c1.required = true;
        assert.isFalse(c1.validate());

        c1.checked = true;
        assert.isTrue(c1.validate());
      });

      test('disabled checkbox is always valid', function() {
        c1.disabled = true;
        c1.required = true;
        assert.isTrue(c1.validate());

        c1.checked = true;
        assert.isTrue(c1.validate());
      });

      test('checkbox can check sizes', function() {
        const c2 = fixture('WithDifferentSizes');
        const normal = c2[0].getBoundingClientRect();
        const giant = c2[1].getBoundingClientRect();
        const tiny = c2[2].getBoundingClientRect();

        assert.isTrue(5 === tiny.height);
        assert.isTrue(tiny.height < normal.height);
        assert.isTrue(normal.height < giant.height);
        assert.isTrue(giant.height <= 50);

        assert.isTrue(5 === tiny.width);
        assert.isTrue(tiny.width < normal.width);
        assert.isTrue(normal.width < giant.width);
        assert.isTrue(giant.width === 50);
      });

      suite('checkbox line-height', function() {
        let large;
        let small;

        setup(function() {
          const checkboxes = fixture('WithLineHeight');
          large = checkboxes[0];
          small = checkboxes[1];
        });

        test('checkboxes with >1 line-height have an equal height', function() {
          const largeRect = large.getBoundingClientRect();
          const largeStyle = getComputedStyle(large);

          assert.isTrue(largeRect.height === 3 * parseFloat(largeStyle.fontSize));
        });

        test('checkbox with <1 line-height are at least 1em tall', function() {
          const smallRect = small.getBoundingClientRect();
          const smallStyle = getComputedStyle(small);

          assert.isTrue(smallRect.height >= 1 * parseFloat(smallStyle.fontSize));
        });
      });

      suite('ink size', function() {
        let checkboxes;

        setup(function() {
          checkboxes = fixture('WithDifferentSizes2');
        });

        test('`--paper-checkbox-ink-size` sets the ink size', function() {
          const checkbox = fixture('CustomInkSize');
          assert.equal(checkbox.getComputedStyleValue('--calculated-paper-checkbox-size').trim(), '25px');
          assert.equal(checkbox.getComputedStyleValue('--calculated-paper-checkbox-ink-size').trim(), '30px');
        });

        test('ink sizes are near (8/3 * checkbox size) by default', function() {
          checkboxes.forEach(function(checkbox) {
            const size = parseFloat(checkbox.getComputedStyleValue('--calculated-paper-checkbox-size'), 10);
            const inkSize = parseFloat(checkbox.getComputedStyleValue('--calculated-paper-checkbox-ink-size'), 10);
            assert.approximately(inkSize / size, 8 / 3, 0.1);
          });
        });

        test('ink sizes are integers', function() {
          checkboxes.forEach(function(checkbox) {
            const unparsedInkSize = checkbox.getComputedStyleValue('--calculated-paper-checkbox-ink-size');
            const floatInkSize = parseFloat(unparsedInkSize, 10);
            const intInkSize = parseInt(unparsedInkSize, 10);
            assert.equal(floatInkSize, intInkSize);
          });
        });

        test('ink size parity matches checkbox size parity (centers are aligned)', function() {
          checkboxes.forEach(function(checkbox) {
            const size = parseInt(checkbox.getComputedStyleValue('--calculated-paper-checkbox-size'), 10);
            const inkSize = parseInt(checkbox.getComputedStyleValue('--calculated-paper-checkbox-ink-size'), 10);
            assert.equal(size % 2, inkSize % 2);
          });
        });
      });
    });

    suite('a11y', function() {
      let c1;
      let c2;

      setup(function() {
        c1 = fixture('NoLabel');
        c2 = fixture('WithLabel');
      });

      test('has aria role "checkbox"', function() {
        assert.isTrue(c1.getAttribute('role') === 'checkbox');
        assert.isTrue(c2.getAttribute('role') === 'checkbox');
      });

      test('checkbox with no label has no aria label', function() {
        assert.isTrue(!c1.getAttribute('aria-label'));
      });

      test('checkbox respects the user set aria-label', function() {
        const c = fixture('AriaLabel');
        assert.isTrue(c.getAttribute('aria-label') === "Batman");
      });

      a11ySuite('NoLabel');
      a11ySuite('WithLabel');
      a11ySuite('AriaLabel');
    });
  </script>
</body>
</html>
