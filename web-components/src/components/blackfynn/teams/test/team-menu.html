<html>
<head>

  <title>bf-team-menu tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-team-menu.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <bf-team-menu item="[[item]]"></bf-team-menu>
    </template>
  </test-fixture>

  <test-fixture id="opened">
    <template is="dom-template">
      <bf-team-menu item="[[item]]" opened="[[opened]]"></bf-team-menu>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;

      setup(function() {
        basic = fixture('basic', {
          item: {
            isAdmin: true,
            administrators: [],
            organization: {
              groupType: 'Team',
              name: 'A-Team',
              id: 'N:Group:123456789'
            }
          }
        });
      });

      test('Number of menu options should be 3', function() {
        const options = Polymer.dom(basic.root).querySelectorAll('a');
        assert.equal(options.length, 3);
      });

      test('Menu is hidden by default', function() {
        const menu = Polymer.dom(basic.root).querySelector('blackfynn-menu');
        assert.equal(menu.hasAttribute('hidden'), true);
      });

    });

    suite('opened', function() {
      let opened;

      setup(function() {
        opened = fixture('opened', {
          item: {
            isAdmin: true,
            administrators: [],
            organization: {
              groupType: 'Team',
              name: 'A-Team',
              id: 'N:Group:123456789'
            }
          },
          opened: true
        });
      });

      test('Menu is opened', function() {
        const menu = Polymer.dom(opened.root).querySelector('blackfynn-menu');
        assert.equal(menu.hasAttribute('hidden'), false);
      });

      test('Can fire events and close menu', function() {
        assert.equal(typeof opened._fireEvent, 'function');
        opened._fireEvent('test', opened.item);
        const menu = Polymer.dom(opened.root).querySelector('blackfynn-menu');
        assert.equal(menu.hasAttribute('hidden'), true);
      });

    });
  </script>

</body>
</html>
