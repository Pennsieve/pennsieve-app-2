<html>
<head>

  <title>bf-icon-circle tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-icon-circle.html">
  <link rel="import" href="../../../../../styles/blackfynn/icons.html">

  <style is="custom-style">
    :root #custom {
      --bf-icon-circle-background: red;
      --bf-icon-circle-color: blue;
      --iron-icon: {
        height: 20px;
        width: 20px;
      }
    }
  </style>
</head>
<body>

  <test-fixture id="basic">
    <template>
      <bf-icon-circle id="iconCircle">
        <iron-icon icon="blackfynn:lock"></iron-icon>
      </bf-icon-circle>
    </template>
  </test-fixture>

  <test-fixture id="defaultCSS">
    <template>
      <bf-icon-circle>
        <iron-icon icon="blackfynn:lock"></iron-icon>
      </bf-icon-circle>
    </template>
  </test-fixture>

  <test-fixture id="customCSS">
    <template>
      <bf-icon-circle id="custom">
        <iron-icon icon="blackfynn:lock"></iron-icon>
      </bf-icon-circle>
    </template>
  </test-fixture>

  <test-fixture id="hiddenTest">
    <template>
      <bf-icon-circle hidden>
        <iron-icon icon="blackfynn:lock"></iron-icon>
      </bf-icon-circle>
    </template>
  </test-fixture>

  <script>
    const convertHex = (hex) => {
      hex = hex.replace('#','');
      r = parseInt(hex.substring(0,2), 16);
      g = parseInt(hex.substring(2,4), 16);
      b = parseInt(hex.substring(4,6), 16);

      return `rgb(${r}, ${g}, ${b})`;
    };

    suite('Basic', () => {
      let basic;

      setup(() => {
        basic = fixture('basic');
      });

      test('Content is being inserted into slot', () => {
        const ironIcon = Polymer.dom(basic.$.iconCircle).querySelector('iron-icon');
        expect(ironIcon).to.exist;
      });
    });

    suite('Default CSS', () => {
      let defaultCSS;

      setup(() => {
        defaultCSS = fixture('defaultCSS');
        computedStyle = getComputedStyle(defaultCSS);
      });

      test('Test default CSS', () => {
        const iconColor = convertHex('#666666');
        const iconBackground = convertHex('#cccccc');
        assert.equal(computedStyle.color, iconColor, 'Color is set to default');
        assert.equal(computedStyle.backgroundColor, iconBackground, 'Background color is set to default');
      });
    });

    suite('Custom CSS', () => {
      let customCSS;
      setup(() => {
        customCSS = fixture('customCSS');
        computedStyle = getComputedStyle(customCSS);
        computedStyleIcon = getComputedStyle(customCSS.querySelector('iron-icon'));
      });

      test('Test CSS variables', () => {
        const iconColor = convertHex('#0000ff');
        const iconBackground = convertHex('#ff0000');
        assert.equal(computedStyle.color, iconColor, 'Color is set to custom variable');
        assert.equal(computedStyle.backgroundColor, iconBackground, 'Background color is set to custom variable');
        assert.equal(computedStyleIcon.height, '20px', 'Height is set to custom variable');
        assert.equal(computedStyleIcon.width, '20px', 'Width is set to custom variable');
      });
    });

    suite('Is hidden', () => {
      let hiddenTest;
      setup(() => {
        hiddenTest = fixture('hiddenTest');
        computedStyle = getComputedStyle(hiddenTest);
      });

      test('Test CSS variables', () => {
        assert.equal(computedStyle.display, 'none', 'Component is hidden');
      });
    });
  </script>

</body>
</html>
