<dom-module id="blackfynn-highlight">
  <template>
    <style>
      /*
      Colorbrewer theme
      Original: https://github.com/mbostock/colorbrewer-theme (c) Mike Bostock <mike@ocks.org>
      Ported by Fabr√≠cio Tavares de Oliveira
      */

      ::content .hljs, .hljs {
        display: block;
        overflow-x: auto;
        padding: 0.5em;
        background: #fff;
      }

      ::content .hljs,
      ::content .hljs-subst,
      .hljs,
      .hljs-subst {
        color: #000;
      }

      ::content .hljs-string,
      ::content .hljs-meta,
      ::content .hljs-symbol,
      ::content .hljs-template-tag,
      ::content .hljs-template-variable,
      ::content .hljs-addition,
      .hljs-string,
      .hljs-meta,
      .hljs-symbol,
      .hljs-template-tag,
      .hljs-template-variable,
      .hljs-addition {
        color: #1F53E4;
      }

      ::content .hljs-comment,
      ::content .hljs-quote,
      .hljs-comment,
      .hljs-quote {
        color: #71747C;
      }

      ::content .hljs-number,
      ::content .hljs-regexp,
      ::content .hljs-literal,
      ::content .hljs-bullet,
      ::content .hljs-link,
      .hljs-number,
      .hljs-regexp,
      .hljs-literal,
      .hljs-bullet,
      .hljs-link {
        color: #17BB62;
      }

      ::content .hljs-deletion,
      ::content .hljs-variable,
      .hljs-deletion,
      .hljs-variable {
        color: #11396C;
      }

      ::content .hljs-keyword,
      ::content .hljs-selector-tag,
      ::content .hljs-title,
      ::content .hljs-section,
      ::content .hljs-built_in,
      ::content .hljs-doctag,
      ::content .hljs-type,
      ::content .hljs-tag,
      ::content .hljs-name,
      ::content .hljs-selector-id,
      ::content .hljs-selector-class,
      ::content .hljs-strong,
      .hljs-keyword,
      .hljs-selector-tag,
      .hljs-title,
      .hljs-section,
      .hljs-built_in,
      .hljs-doctag,
      .hljs-type,
      .hljs-tag,
      .hljs-name,
      .hljs-selector-id,
      .hljs-selector-class,
      .hljs-strong {
        color: #2760FF;
      }

      ::content .hljs-emphasis,
      .hljs-emphasis {
        font-style: italic;
      }

      ::content .hljs-attribute,
      .hljs-attribute {
        color: #FFB000;
      }
    </style>
  </template>
</dom-module>
