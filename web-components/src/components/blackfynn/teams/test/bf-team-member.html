<html>
<head>

  <title>bf-team-member tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../../../../vendor-scripts.html">
  <link rel="import" href="../bf-team-member.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <bf-team-member
        api="http://test.blackfynn.com"
        user="1234"
        member="[[member]]"
        active-organization="[[activeOrganization]]"></bf-team-member>
    </template>
  </test-fixture>

  <test-fixture id="invited">
    <template is="dom-template">
      <bf-team-member
        api="http://test.blackfynn.com"
        user="1234"
        member="[[invitedMember]]"
        active-organization="[[activeOrganization]]"
        pending></bf-team-member>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;

      setup(function() {
        basic = fixture('basic', {
          member: {
            "id": "user123",
            "email": "bwayne@justiceleague.com",
            "password": "****",
            "firstName": "Bruce",
            "lastName": "Wayne",
            "organization": "Justice League",
            "credential": "Detective"
          },
          activeOrganization: {
            "id": "group456",
            "name": "Justice League"
          },
        });
      });

      test('Team member should display full name, and email', function() {
        const fullname = Polymer.dom(basic.root).querySelector('.name');
        assert.equal(fullname.textContent, `${basic.member.firstName} ${basic.member.lastName}`);

        const email = Polymer.dom(basic.root).querySelector('.email');
        assert.equal(email.textContent, basic.member.email);
      });

      test('Should contain menu icon', function() {
        const icon = Polymer.dom(basic.root).querySelectorAll('#teamMenuIcon');
        assert.equal(icon.length, 1);
      });

      test('Clicking menu icon should open the menu', function() {
        const icon = Polymer.dom(basic.root).querySelector('#teamMenuIcon');
        const teamMenu = basic.$.teamMenu;

        icon.click();

        assert.equal(teamMenu.opened, true);
      });

    });

    suite('invited', function() {
      let invited;

      setup(function() {
        invited = fixture('invited', {
          member: {
            "id": "N:userInvite:5df77798-e5ff-4747-9e2e-141c0ded6993",
            "email": "cameron+104@blackfynn.com",
            "permission": "Delete",
            "token": "9ea22fc7-c0dd-4c32-861d-164be7194ff5",
            "validUntil": "2017-09-08T18:26:06.934Z"
          },
          activeOrganization: {
            "id": "group456",
            "name": "Justice League"
          },
        });
      });

      test('Should show pending label', function() {
        const label = Polymer.dom(invited.root).querySelectorAll('.col-status');
        assert.equal(label.length, 1);
      });

    });
  </script>

</body>
</html>
