<html>
<head>

  <title>bf-team-menu tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-team-member-menu.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <bf-team-member-menu pending="[[pending]]"></bf-team-member-menu>
    </template>
  </test-fixture>

  <test-fixture id="pending">
    <template is="dom-template">
      <bf-team-member-menu pending="[[pending]]"></bf-team-member-menu>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;

      setup(function() {
        basic = fixture('basic', {
          pending: false
        });
      });

      test('Number of menu options should be 4', function() {
        const options = Polymer.dom(basic.root).querySelectorAll('a:not([hidden])');
        assert.equal(options.length, 4);
      });

    });
    suite('pending', function() {
      let pending;

      setup(function() {
        pending = fixture('pending', {
          pending: true
        });
      });

      test('Number of menu options should be 2', function() {
        const options = Polymer.dom(pending.root).querySelectorAll('a:not([hidden])');
        assert.equal(options.length, 2);
      });

    });
  </script>

</body>
</html>
