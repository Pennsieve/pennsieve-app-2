<html>
    <head>
      <meta charset="UTF-8">
      <title>Annotation Group tests</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

      <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
      <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

      <link rel="import" href="../bf-annotation-group.html">

    </head>
    <body>

      <test-fixture id="basic">
        <template is="dom-template">
          <bf-annotation-group group-title="[[groupTitle]]" active-viewer="[[activeViewer]]"></bf-annotation-group>
        </template>
      </test-fixture>

      <script>
        'use strict';
        suite('Basic', () => {
          let basic;

          setup(() => {
            basic = fixture('basic', {
              groupTitle: 'General',
              activeViewer: {
                layers: [{
                  id: 0,
                  label: 'Default'
                }]
              }
            });
          });

          test('hovering over group displays visibility toggle', () => {
            basic._mouseenter();
            assert.equal(basic.hovering, true);
          });

          test('hovering off group hides visibility toggle', () => {
            basic._mouseleave();
            assert.equal(basic.hovering, false);
          });

          test('group-title is correct', () => {
            assert.equal(basic.groupTitle, 'General');
          });

        });
      </script>

    </body>
    </html>
