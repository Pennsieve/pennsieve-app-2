<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-data-set-item-details demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bf-data-set-item-details.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      width: 500px;
    }
    .wrapper {
      border: solid 1px #ddd;
      height: 140px;
      overflow: hidden;
      position: relative;
    }
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
  </style>
</head>
<body unresolved>

  <div class="horizontal-section-container centered">
    <h3>Basic Usage</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo1">
        <div class="wrapper">
          <bf-data-set-item-details
            storage-metrics="[[storageMetrics]]"
            data-id="123"></bf-data-set-item-details>
        </div>
      </template>
      <script>
        const demo1 = document.querySelector('#demo1');
        demo1.storageMetrics = {
          sums: {
            '123': 100,
            '456': 1001,
            '789': 1000001
          }
        };
      </script>
    </demo-snippet>
  </div>

</body>
</html>
