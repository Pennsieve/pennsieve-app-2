<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-icon-circle demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bf-icon-circle.html">
  <link rel="import" href="../../../../../styles/blackfynn/icons.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
    .vertical-section-container {
      max-width: 600px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The component has one slot, and the most common use will be an iron-icon</h3>
    <demo-snippet>
      <template is="dom-bind">
        <bf-icon-circle>
          <iron-icon icon="blackfynn:lock"></iron-icon>
        </bf-icon-circle>

        <bf-icon-circle>
          <iron-icon icon="blackfynn:organization"></iron-icon>
        </bf-icon-circle>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
