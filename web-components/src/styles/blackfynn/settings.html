<dom-module id="blackfynn-settings-styles">
  <template>
    <style>
      .form-button {
        margin-top: 15px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .form-button paper-button:first-child {
        margin-left: 0;
      }
      .no-nav {
        padding-left: 30px;
      }
      .helperText {
        color: var(--glial);
        margin-bottom: 30px;
        max-width: 600px;
      }
      .helperText a {
        text-decoration: none;
      }
      .helperText a:hover {
        color: var(--dopamine);
        text-decoration: underline;
      }
    </style>
  </template>
</dom-module>
