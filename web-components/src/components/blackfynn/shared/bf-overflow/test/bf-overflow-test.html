<html>
<head>

  <title>bf-overflow tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-overflow.html">

  <style is="custom-style">
    :root {
      --max-width: 300px;
    }
  </style>
</head>
<body>

  <test-fixture id="truncated">
    <template>
      <bf-overflow>
        Tacos street art shoreditch twee quinoa craft beer asymmetrical biodiesel pinterest meggings.
      </bf-overflow>
    </template>
  </test-fixture>

  <test-fixture id="truncatedWithButton">
    <template>
      <bf-overflow ellipsis>
        Tacos street art shoreditch twee quinoa craft beer asymmetrical biodiesel pinterest meggings.
      </bf-overflow>
    </template>
  </test-fixture>

  <test-fixture id="basic">
    <template>
      <bf-overflow>
        Tacos street art shoreditch.
      </bf-overflow>
    </template>
  </test-fixture>

  <script>
    suite('Truncated', () => {
      let truncated;
      let truncatedWithButton;

      setup(() => {
        truncated = fixture('truncated');
        truncatedWithButton = fixture('truncatedWithButton');
      });

      test('Content is truncated if exceeds max-width', (done) => {
        flush(function() {
          expect(truncated.hasOverflow).to.be.true;
          done();
        });
      });

      test('Content is truncated and does not show overflow menu', (done) => {
        flush(function() {
          const btn = Polymer.dom(truncated.root).querySelector('iron-icon');
          expect(btn).to.not.exist;
          done();
        });
      });

      test('Content is truncated and shows overflow menu', (done) => {
        flush(function() {
          const btn = Polymer.dom(truncatedWithButton.root).querySelector('iron-icon');
          expect(btn).to.exist;
          done();
        });
      });

      test('Handles tap event for ellipsis menu', (done) => {
        flush(function() {
          truncatedWithButton.addEventListener('bf-overflow-tapped', (e) => {
            expect(e).to.be.object;
            done();
          });

          const btn = Polymer.dom(truncatedWithButton.root).querySelector('iron-icon');
          btn.fire('tap');
        });
      });
    });

    suite('Basic', () => {
      let basic;

      setup(() => {
        basic = fixture('basic');
      });

      test('Content is not truncated if it does not max-width', (done) => {
        flush(function() {
          expect(basic._displayEllipsis).to.be.false;

          const btn = Polymer.dom(truncated.root).querySelector('iron-icon');
          expect(btn).to.be.null;

          done();
        });
      });
    });
  </script>

</body>
</html>
