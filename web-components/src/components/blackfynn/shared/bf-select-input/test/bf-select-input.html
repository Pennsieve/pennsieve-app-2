<html>
<head>

  <title>bf-select-input tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-select-input.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <bf-select-input></bf-rotate-tool>
    </template>
  </test-fixture>

  <script>
    suite('Basic', () => {
      let basic;

      setup(() => {
        basic = fixture('basic');
      });

      test('Selecting an item closes the dropdown', (done) => {
        flush(() => {
          const menu = basic.$.menu;

          menu.set('opened', true);
          basic._onSelect();
          expect(menu.opened).to.be.false;
          done();
        });
      });

      test('Input changes width with value', (done) => {
        flush(() => {
          const width = basic.$.input.clientWidth;
          basic.set('value', 'this is a test');

          const newWidth = basic.$.input.clientWidth;
          assert.isAbove(newWidth, width, 'New width is greater than older width');
          done();
        });
      });

      test('Dropdown should reflect menu open state', (done) => {
        flush(() => {
          basic.set('isOpen', false);
          expect(basic.dropdownIcon).to.be.equal('blackfynn:chevron-down-small');

          basic.set('isOpen', true);
          expect(basic.dropdownIcon).to.be.equal('blackfynn:chevron-up-small');
          done();
        });
      });

      test('Items are being displayed in dropdown menu', (done) => {
        basic.set('items', [
          {
            label: '50%',
            value: 50
          },
          {
            label: '75%',
            value: 75
          }
        ]);

        flush(() => {
          const items = Polymer.dom(basic.root).querySelectorAll('paper-item');

          expect(items.length).to.be.equal(2);

          done();
        });
      });
    });
  </script>

</body>
</html>
