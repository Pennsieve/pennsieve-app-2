<html>
  <head>
    <meta charset="UTF-8">
    <title>Annotation Group tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../bf-annotation.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template is="dom-template">
          <bf-annotation
            id="[[id]]"
            api="[[state.apiUrl]]"
            user="[[state.userToken]]"
            item-id="[[itemId]]"
            annotation="[[item]]"
            index="[[index]]"
            profile="[[profile]]"
            active-viewer="[[activeViewer]]"></bf-annotation>
      </template>
    </test-fixture>

    <script>
      'use strict';
      suite('Basic', () => {
        let basic;

        setup(() => {
          basic = fixture('basic', {
            id: 'an-123',
            itemId: 'item-1234',
            item: {
              label: 'Test',
              userId: 'N:user:4',
              updatedAt: 1506708868088
            },
            userId: 'N:user:4',
            index: 1,
            activeViewer: {
              userMap: {
                'N:user:4': {
                  firstName: 'Christian',
                  lastName: 'L'
                },
                'N:user:3': {
                  firstName: 'Chris',
                  lastName: 'B'
                }
              }
            }
          });
          basic.state = {
            apiUrl: document.location.origin,
            userToken: 123,
            profile: {
              id: 'N:user:4'
            }
          };
        });

        test('hovering over annotation displays controls', () => {
          basic._mouseenter();
          assert.equal(basic.hovering, true);
        });

        test('hovering off annotation hides controls', () => {
          basic._mouseleave();
          assert.equal(basic.hovering, false);
        });

        test('isOwner', () => {
          assert.equal(basic.isOwner, true);
        });

        test('userName', () => {
          assert.equal(basic.userName, 'Christian L');
        });
      });
    </script>
  </body>
</html>
