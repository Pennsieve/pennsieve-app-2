  <h3>An element with <code>PaperDialogBehavior</code> can be opened, closed, toggled. Use <code>h2</code> for the title</h3>

    <template>
      <paper-button raised onclick="dialogDemo.toggle()">dialog</paper-button>
      <bf-dialog id="dialogDemo">
        <h2 slot="heading">Dialog Title</h2>

      </bf-dialog>
    </template>
  </demo-snippet>

  <h3>An element with <code>PaperDialogBehavior</code> can be modal. Use the attributes <code>dialog-dismiss</code> and <code>dialog-confirm</code> on the children to close it.</h3>
  <demo-snippet class="centered-demo">
    <template>
      <paper-button raised onclick="modalAlert.toggle()">modal alert</paper-button>
      <bf-dialog id="modalAlert" modal role="alertdialog">
        <h2 slot="heading">Alert</h2>
        <div slot="body">
          <paper-dropdown-menu label="Draft to discard">
            <paper-listbox class="dropdown-content">
              <paper-item>Draft 1</paper-item>
              <paper-item>Draft 2</paper-item>
              <paper-item>Draft 3</paper-item>
              <paper-item>Draft 4</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div slot="buttons">
          <paper-button onclick="modalDetails.toggle()">More details</paper-button>
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm autofocus>Discard</paper-button>
        </div>
      </bf-dialog>
      <bf-dialog id="modalDetails" modal>
        <h2 slot="heading">Details</h2>
        <p slot="body">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        <div slot="buttons">
          <paper-button dialog-confirm autofocus>OK</paper-button>
        </div>
      </bf-dialog>
    </template>
  </demo-snippet>
