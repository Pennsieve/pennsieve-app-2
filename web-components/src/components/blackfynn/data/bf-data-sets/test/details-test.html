<html>
<head>

  <title>bf-data-set-item-details tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-data-set-item-details.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <bf-data-set-item-details
        storage-metrics="[[storageMetrics]]"></bf-data-set-item-details>
    </template>
  </test-fixture>

  <test-fixture id="empty">
    <template is="dom-template">
      <bf-data-set-item-details
        storage-metrics="[[storageMetrics]]"></bf-data-set-item-details>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;

      setup(function() {
        basic = fixture('basic', {
          storageMetrics: 100
        });
      });

      test('Number of subtext elements should be 1', function(done) {
        flush(() => {
          const subtext = Polymer.dom(basic.root).querySelectorAll('.data-set-detail-subtext');
          assert.equal(subtext.length, 1);
          done();
        });
      });


      test('Displays storage metrics in bytes', function(done) {
        flush(() => {
          const sum = `${basic.storageMetrics} B`;
          const displayedSum = Polymer.dom(basic.root).querySelector('.data-set-detail strong').textContent;
          assert.equal(displayedSum, sum);
          done();
        });
      });

      test('Displays storage metrics in kilobytes', function(done) {
        basic.storageMetrics = 1100;
        flush(() => {
          const sum = '1.1 KB';
          const displayedSum = Polymer.dom(basic.root).querySelector('.data-set-detail strong').textContent;
          assert.equal(displayedSum, sum);
          done();
        });
      });

      test('Displays storage metrics in megabytes', function(done) {
        basic.storageMetrics = 1000001;
        flush(() => {
          const sum = '1 MB';
          const displayedSum = Polymer.dom(basic.root).querySelector('.data-set-detail strong').textContent;
          assert.equal(displayedSum, sum);
          done();
        });
      });

      test('Displays storage metrics in gigabytes', function(done) {
        basic.storageMetrics = 1010000000;
        flush(() => {
          const sum = '1.01 GB';
          const displayedSum = Polymer.dom(basic.root).querySelector('.data-set-detail strong').textContent;
          assert.equal(displayedSum, sum);
          done();
        });
      });

      test('Displays storage metrics in terabytes', function(done) {
        basic.storageMetrics = 2100000000000;
        flush(() => {
          const sum = '2.1 TB';
          const displayedSum = Polymer.dom(basic.root).querySelector('.data-set-detail strong').textContent;
          assert.equal(displayedSum, sum);
          done();
        });
      });

    });

    suite('empty', function() {
      let empty;

      setup(function() {
        empty = fixture('empty', {
          storageMetrics: 0
        });
      });

      test('Number of subtext elements should be 1', function(done) {
        flush(() => {
          const subtext = Polymer.dom(empty.root).querySelectorAll('.data-set-detail-subtext');
          assert.equal(subtext.length, 1);
          done();
        });
      });

      test('Storage metrics are obscured if `storageMetrics` value is empty', function(done) {
        flush(() => {
          const displayedSum = Polymer.dom(empty.root).querySelector('.data-set-detail strong').textContent;
          assert.equal(displayedSum, String.fromCharCode(8212));
          done();
        });
      });

    });
  </script>

</body>
</html>
