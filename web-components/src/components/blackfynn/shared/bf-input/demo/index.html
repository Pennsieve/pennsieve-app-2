<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-input demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../../../../bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="../../../../../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../../../../../../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../bf-input-container.html">
  <link rel="import" href="../bf-input.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    bf-input {
      display: block;
    }

    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
    demo-snippet.horizontal bf-input {
      display: inline-block;
    }

    button {
      width: 70px;
    }

    #inputForValidation {
      display: inline-block;
      width: calc(100% - 75px);
    }

    .vertical-section-container {
      max-width: 600px;
    }

    paper-icon-button {
      color: var(--paper-red-300);
      --paper-icon-button-ink-color: var(--paper-red-a100);
      width: 23px; /* 15px + 2*4px for padding */
      height: 23px;
      padding: 0px 4px;
    }

    iron-icon {
      padding-right: 5px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Inputs can have different types, and be disabled</h3>
    <demo-snippet>
      <template>
        <bf-input label="text input"></bf-input>
        <bf-input label="password input" type="password"></bf-input>
        <bf-input label="disabled input" disabled></bf-input>
      </template>
    </demo-snippet>

    <h3>Inputs can have placeholders, labels, or both</h3>
    <demo-snippet>
      <template>
        <bf-input label="only label"></bf-input>
        <bf-input placeholder="only placeholder"></bf-input>
        <bf-input label="no label" hide-label></bf-input>
        <bf-input label="label" placeholder="placeholder"></bf-input>
      </template>
    </demo-snippet>

    <h3>Inputs can have helper text</h3>
    <demo-snippet>
      <template>
        <bf-input label="input">
          <div slot="helper">This is some helper text. It is HTML, so any <a href="#">links</a> or <strong>formatting</strong> can be used.</div>
        </bf-input>
      </template>
    </demo-snippet>

    <h3>Inputs can have a suffix</h3>
    <demo-snippet>
      <template>
        <bf-input label="input" value="5">
          <div slot="suffix">seconds</div>
        </bf-input>
      </template>
    </demo-snippet>

    <h3>Inputs can validate automatically or on demand, and can have custom error messages</h3>
    <demo-snippet>
      <template>
        <bf-input label="this input requires some text" required auto-validate error-message="needs some text!"></bf-input>
        <bf-input label="this input requires letters only" auto-validate pattern="[a-zA-Z]*" error-message="letters only!"></bf-input>
        <bf-input label="this input will only let you type letters" auto-validate allowed-pattern="[a-zA-Z]"></bf-input>
        <bf-input id="inputForValidation" required label="this input is manually validated" pattern="[a-zA-Z]*" error-message="letters only!"></bf-input>
        <button onclick="inputForValidation.validate()">Validate!</button>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
