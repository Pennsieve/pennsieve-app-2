<!--
## bf-search-heading

`<bf-search-heading>` is a component to display the number of search results found, and to cancel searching
-->

<dom-module id="bf-search-heading">

  <template>
    <style include="blackfynn-main-styles"></style>
    <style type="text/css">
      :host {
        font-size: 18px;
        line-height: 22px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-flex);
      }

      #clearSearch {
        color: var(--dopamine);
        font-size: 13px;
        margin-left: 15px;
      }
    </style>

    [[searchResultsLength]] Results

    <a href="#" id="clearSearch" on-tap="clearSearch">Clear Search</a>

  </template>


  <script>
    Polymer({
      is: 'bf-search-heading',
      properties: {
        searchResultsLength: {
          type: Number,
          value: 0
        }
      },

      clearSearch: function(e) {
        e.preventDefault();
        this.fire('clear-search');
      }
    });

  </script>

</dom-module>
