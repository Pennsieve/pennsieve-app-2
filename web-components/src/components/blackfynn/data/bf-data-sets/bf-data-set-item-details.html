<!--
## bf-data-set-item-details

`<bf-data-set-details>` is a component to display is the amount of storage used per dataset.

Currently designed to be used within the `<bf-data-set-item>` component.

@element bf-data-set-item-details
@demo ./demo/details-demo.html
-->

<dom-module id="bf-data-set-item-details">

  <template>
    <style include="blackfynn-main-styles"></style>
    <style>
      :host {
        bottom: 0;
        left: 0;
        position: absolute;
      }
      .data-set-detail {
        box-sizing: border-box;
        font-size: 13px;
        padding: 4px 0 10px 20px;
      }
      .data-set-detail strong {
        line-height: 18px;
      }
      .data-set-detail-subtext {
        color: #999;
        display: block;
        line-height: 15px;
      }
    </style>

    <div class="data-set-detail">
      <strong>[[_convertMetric(storageMetrics)]]</strong>
      <span class="data-set-detail-subtext">Size</span>
    </div>

  </template>

  <script>
    Polymer({
      is: 'bf-data-set-item-details',

      behaviors:[
        Blackfynn.DataSizeFormattingBehavior
      ],

      properties: {
        /**
         * raw storage metric value in bytes returned from API
         */
        storageMetrics: {
          type: Number,
          value: 0
        }
      }
    });
  </script>

</dom-module>
