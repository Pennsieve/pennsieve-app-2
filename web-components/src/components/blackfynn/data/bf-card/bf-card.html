<!--
## bf-card

`<bf-card>` is a component to display information.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--bf-card-heading-wrap` | Heading wrapper styles | `{}`
`--bf-card-heading` | Heading styles | `{}`
`--bf-card-heading-secondary` | Heading secondary wrapper styles | `{}`
`--bf-card-body` | Body styles | `{}`

@element bf-card
@demo demo/index.html
-->

<dom-module id="bf-card">

  <template>
    <style include="blackfynn-main-styles"></style>
    <style>
      :host {
        background: var(--white-matter);
        border-radius: 2px;
        border: 1px solid var(--cortex);
        display: block;
      }
      :host[hidden] {
        display: none;
      }

      #header-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        border-bottom: 1px solid var(--cortex);
        padding: 20px 20px 18px;

        @apply(--bf-card-heading-wrap);
      }
      #header-wrap ::slotted([slot="heading-secondary"]) {
        @apply(--bf-card-heading-secondary);
      }
      .heading {
        font-size: 16px;
        @apply(--layout-flex-auto);

        @apply(--bf-card-heading);
      }
      ::slotted([slot="body"]) {
        @apply(--bf-card-body);
      }
      ::slotted([slot="body"].padding) {
        padding: 20px;
      }
    </style>

    <div id="header-wrap">
      <div class="heading">[[heading]]</div>
      <slot name="heading-secondary"></slot>
    </div>

    <slot name="body"></slot>

  </template>
  <script>
    Polymer({
      is: 'bf-card',

      properties: {
        /**
         * Heading for the card
         */
        heading: {
          type: String
        }
      },
    });
  </script>
</dom-module>
