<html>
<head>

  <title>bf-team-create-window tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../team-create-window.html">
</head>
<body>

  <test-fixture id="defaultTest">
    <template>
      <bf-team-create-window></bf-team-create-window>
    </template>
  </test-fixture>

  <test-fixture id="createTest">
    <template is="dom-template">
      <bf-team-create-window
        team="[[team]]"
        name="[[name]]"></bf-team-create-window>
    </template>
  </test-fixture>

  <test-fixture id="updateTest">
    <template is="dom-template">
      <bf-team-create-window
        team="[[team]]"
        name="[[name]]"></bf-team-create-window>
    </template>
  </test-fixture>

  <script>
    suite('default tests', function() {
      let defaultTest;
      let dialog;

      setup(function() {
        defaultTest = fixture('defaultTest');
        dialog = Polymer.dom(defaultTest.root).querySelector('#dialog');
      });

      test('dialog should be hidden by default', function() {
        assert.equal(dialog.opened, false);
      });

      test('setting `opened` to true will display the dialog', function() {
        defaultTest.set('opened', true);
        assert.equal(dialog.hidden, false);
      });
    });

    suite('create tests', function() {
      let createTest;
      let mockResponse;
      let handleDoSaveStub;
      let server;

      setup(function() {
        createTest = fixture('createTest', {
          name: 'Blackfynn'
        });
        createTest.set('state', {
          userToken: '777',
          apiUrl: window.location.origin,
          activeOrganization: {
            organization: {
              id: 123,
              name: 'Blackfynn'
            }
          },
        });
        mockResponse = '{"organization": {"name": "Blackfynn"}}';
        server = sinon.fakeServer.create();
        server.respondWith('POST', /\/organizations.*/, [200, {'Content-Type': 'application/json'}, mockResponse]);
        handleDoSaveStub = sinon.stub(createTest, '_doSaveTeam', () => {
          createTest.$.saveTeam.body = {name: createTest.name};
          createTest.opened = false;
          createTest.processing = false;
        });
      });

      teardown(function() {
        handleDoSaveStub.restore();
        server.restore();
      });

      test('Title text should be correct', function() {
        const titleText = Polymer.dom(createTest.root).querySelector('h2').textContent;
        assert.equal(titleText, 'Create a Team');
      });

      test('XHR method should be POST', function() {
        assert.equal(createTest.saveMethod, 'POST');
      });

      test('XHR url should not have team id', function() {
        const api = createTest.state.apiUrl;
        const organizationId = createTest.state.activeOrganization.organization.id;
        const user = createTest.state.userToken;
        assert.equal(createTest.saveTeamUrl, `${api}/organizations/${organizationId}/teams?api_key=${user}`);
      });

      test('should have _doSaveTeam method', function() {
        assert.equal(typeof createTest._doSaveTeam, 'function');

        const submitBtn = Polymer.dom(createTest.root).querySelector('.save');
        submitBtn.click();

        const xhr = createTest.$.saveTeam;
        assert.deepEqual(xhr.body, {name: createTest.name});

        server.respond();

        expect(handleDoSaveStub).to.have.been.calledOnce;
        expect(createTest.opened, false);
        expect(createTest.processing, false);
        expect(updateTest.name, '');
      });
    });

    suite('update tests', function() {
      let updateTest;
      let mockResponse;
      let handleDoSaveStub;
      let server;

      setup(function() {
        updateTest = fixture('updateTest', {
          name: 'BF Front-End',
          team: {
            id: 66,
            name: 'BF Front-End'
          }
        });
        updateTest.set('state', {
          userToken: '777',
          apiUrl: window.location.origin,
          activeOrganization: {
            organization: {
              id: 123,
              name: 'Blackfynn'
            }
          },
        });
        mockResponse = '{"organization": {"name": "Team #1"}}';
        server = sinon.fakeServer.create();
        server.respondWith('PUT', /\/organizations.*/, [200, {'Content-Type': 'application/json'}, mockResponse]);
        handleDoSaveStub = sinon.stub(updateTest, '_doSaveTeam', () => {
          updateTest.$.saveTeam.body = {name: updateTest.name};
          updateTest.opened = false;
          updateTest.processing = false;
        });
      });

      teardown(function() {
        handleDoSaveStub.restore();
        server.restore();
      });

      test('Title text should be correct', function() {
        const titleText = Polymer.dom(updateTest.root).querySelector('h2').textContent;
        assert.equal(titleText, 'Team Settings');
      });

      test('XHR method should be PUT', function() {
        assert.equal(updateTest.saveMethod, 'PUT');
      });

      test('XHR url should have team id', function() {
        const api = updateTest.state.apiUrl;
        const organizationId = updateTest.state.activeOrganization.organization.id;
        const user = updateTest.state.userToken;
        const teamId = updateTest.team.id;
        assert.equal(updateTest.saveTeamUrl, `${api}/organizations/${organizationId}/teams/${teamId}?api_key=${user}`);
      });

      test('should have _doSaveTeam method', function() {
        assert.equal(typeof updateTest._doSaveTeam, 'function');

        const submitBtn = Polymer.dom(updateTest.root).querySelector('.save');
        submitBtn.click();

        const xhr = updateTest.$.saveTeam;
        assert.deepEqual(xhr.body, {name: updateTest.name});

        server.respond();

        expect(handleDoSaveStub).to.have.been.calledOnce;
        expect(updateTest.opened, false);
        expect(updateTest.processing, false);
        expect(updateTest.name, '');
      });
    });
  </script>

</body>
</html>
