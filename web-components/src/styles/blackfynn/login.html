<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="main.html">

<dom-module id="blackfynn-login-styles">
  <template>
    <style>
      .wrapper {
        background: var(--white-matter);
        box-sizing: border-box;
        color: var(--glial);
        max-width: 720px;
        min-height: 100vh;
        padding-bottom: 20px;
        padding-top: 130px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      h2 {
        margin: 0 0 10px;
      }
      .login-wrap {
        width: 360px;
        @apply(--layout-flex);
      }
      .login-header {
        margin-bottom: 60px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .bf-input {
        --paper-input-container: {
          border-radius: 5px;
          border: 1px solid var(--cortex);
          box-sizing: border-box;
          display: block;
          font-size: inherit;
          line-height: inherit;
          margin-bottom: 20px;
          padding: 8px 10px 6px;
          width: 100%;
        }
        --paper-input-container-color: var(--input-placeholder-text);
        --paper-input-container-input-color: var(--input-text);
        --paper-input-container-invalid-color: red;
        --paper-input-container-underline: {
          color: yellow;
          display: none !important;
        }
        --paper-input-container-underline-focus: {
          display: none;
        }
      }

      input {
        border-radius: 5px;
        border: 1px solid var(--cortex);
        box-sizing: border-box;
        color: var(--input-text);
        display: block;
        font-size: inherit;
        line-height: inherit;
        margin-bottom: 20px;
        outline: none;
        padding: 10px 10px 9px;
        width: 100%;
      }
      #inputPassword {
        margin-bottom: 30px;
      }

      .form-actions {
        @apply(--layout-center);
        @apply(--layout-horizontal);
      }
      .form-actions paper-button, .login google-signin {
        margin: 0 !important;
      }
      .form-actions > paper-button, .form-actions a {
        width: 50%;
      }
      .form-actions > a > paper-button {
        width: 100%;
      }
      .form-actions a {
        color: var(--glial);
        text-align: center;
        text-decoration: none;
      }
      .form-actions a:hover, .form-actions a:focus {
        color: var(--dopamine);
        outline: none;
      }
      #inputPassword {
        --paper-input-suffix: {
          cursor: pointer;
          font-size: 14px;
          text-transform: uppercase;
        }
      }
      .reveal-password {
        color: #737373;
      }
      .reveal-password:hover {
        color: var(--app-primary-color);
      }
      .logo {
        display: block;
        height: 35px;
        width: 198px;
      }
      p {
        margin: 10px 0 28px;
      }
      bf-footer {
        padding-left: 0;
      }
    </style>
  </template>
</dom-module>
