<html>
<head>

  <title>bf-select-menu tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-select-menu.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <bf-select-menu items="[[items]]" selected-value="[[selectedValue]]"></bf-rotate-tool>
    </template>
  </test-fixture>

  <script>
    suite('Basic', () => {
      let basic;

      setup(() => {
        const actionFn = function() {};
        basic = fixture('basic', {
          items: [
            {
              label: 'Fifty',
              value: 50
            },
            {
              label: 'One Hundred',
              value: 100
            }
          ],
          selectedValue: 50
        });
      });

      test('Items are being displayed in dropdown menu', (done) => {
        flush(() => {
          const items = Polymer.dom(basic.root).querySelectorAll('paper-item');
          expect(items.length).to.be.equal(2);
          done();
        });
      });

      test('Toggling menu opens and closes menu', (done) => {
        flush(() => {
          basic.toggleMenu();
          expect(basic.open).to.be.true;

          basic.toggleMenu();
          expect(basic.open).to.be.false;
          done();
        });
      });

      test('Dropdown should reflect menu open state', (done) => {
        flush(() => {
          basic.set('open', false);
          expect(basic.dropdownIcon).to.be.equal('blackfynn:chevron-down-small');

          basic.set('open', true);
          expect(basic.dropdownIcon).to.be.equal('blackfynn:chevron-up-small');
          done();
        });
      });

      test('Handles selected-value-changed', () => {
        basic.addEventListener('selected-value-changed', (evt) => {
          expect(basic.selectedValue).to.be.equal(100);
          expect(basic.selectedValueDisplay).to.be.equal('One Hundred');
        });
        basic.set('selectedValue', 100);
      });
    });
  </script>

</body>
</html>
