<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-aux-menu demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bf-aux-menu.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      width: 500px;
    }
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
  </style>
</head>
<body unresolved>

  <div class="horizontal-section-container centered">
    <h3>Data Catalog</h3>
    <demo-snippet>
      <template is="dom-bind" id="basic">
        <bf-aux-menu cur-route="[[curRoute]]" profile="[[profile]]"></bf-aux-menu>
      </template>
      <script>
        const basic = document.querySelector('#basic');
        basic.curRoute = {
          path: ''
        };
        basic.profile = {
          firstName: 'Ren',
          lastName: 'Hoek'
        }
      </script>
    </demo-snippet>
  </div>

  <div class="horizontal-section-container centered">
    <h3>Within Collection</h3>
    <demo-snippet>
      <template is="dom-bind" id="collection">
        <bf-aux-menu cur-route="[[curRoute]]" profile="[[profile]]"></bf-aux-menu>
      </template>
      <script>
        const collection = document.querySelector('#collection');
        collection.curRoute = {
          path: '/dataset/1234'
        };
        collection.profile = {
          firstName: 'Ren',
          lastName: 'Hoek'
        }
      </script>
    </demo-snippet>
  </div>

</body>
</html>
