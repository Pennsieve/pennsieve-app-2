<html>
<head>

  <title>bf-mentions tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../demo/x-component.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <x-component></x-component>
    </template>
  </test-fixture>

  <script>
    suite('Basic', () => {
      let basic;

      setup(() => {
        basic = fixture('basic');
      });

      test('Test atIndex function', () => {
        const idx = basic.atIndex('@stimpson');
        expect(idx).to.be.equal(0);
      });

      test('Return everything after the @ mention', () => {
        const atMention = basic.getAtMention('This is a test. @stimpson');
        expect(atMention).to.be.equal('stimpson');
      });

      test('Return array of matches based on user input', () => {
        const matches = basic.getMatches('This is a test. @stimpson', {firstName: 'Stimpson J.', lastName: 'Cat'});
        expect(matches).to.be.true;
        const noMatches = basic.getMatches('This is a test. @stimpson', {firstName: 'Ren', lastName: 'Hoek'});
        expect(noMatches).to.be.null;
      });

      test('Expect mentions to be initially hidden', (done) => {
        flush(function() {
          basic.checkForMentions({
            target: basic.$.comments
          });
          expect(basic.hideMentions).to.be.true;
          done();
        });
      });

      test('Expect mentions to be displayed if @ symbol is typed', (done) => {
        flush(function() {
          basic.$.comments.value = '@';
          basic.checkForMentions({
            target: basic.$.comments
          });
          expect(basic.hideMentions).to.be.false;
          assert.deepEqual(basic.allMentions, basic.mentions);
          done();
        });
      });
    });
  </script>

</body>
</html>
