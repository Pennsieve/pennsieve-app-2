<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-empty-state demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bf-empty-state.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      width: 600px;
    }
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
  </style>
</head>
<body unresolved>

  <div class="horizontal-section-container centered">
    <h3>Default</h3>
    <demo-snippet>
      <template>
        <bf-empty-state>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus et illo quod.</p>
        </bf-empty-state>
      </template>
    </demo-snippet>
  </div>

  <div class="horizontal-section-container centered">
    <h3>With heading</h3>
    <demo-snippet>
      <template>
        <bf-empty-state heading="No data found">
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus et illo quod.</p>
        </bf-empty-state>
      </template>
    </demo-snippet>
  </div>

  <div class="horizontal-section-container centered">
    <h3>No icon</h3>
    <demo-snippet>
      <template>
        <bf-empty-state no-icon>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus et illo quod.</p>
        </bf-empty-state>
      </template>
    </demo-snippet>
  </div>

  <div class="horizontal-section-container centered">
    <h3>Set any icon</h3>
    <demo-snippet>
      <template>
        <bf-empty-state icon="blackfynn:logo_mark">
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus et illo quod.</p>
        </bf-empty-state>
      </template>
    </demo-snippet>
  </div>

</body>
</html>
