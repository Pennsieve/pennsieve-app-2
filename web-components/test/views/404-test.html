<html>
<head>

  <title>blackfynn-view-404 test</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../../src/views/404.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <blackfynn-view-404
        data-url="https://test.blackfynn.com/">
        </blackfynn-view-404>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;

      setup(function() {
        basic = fixture('basic');
      });

      test('Should have <div.page-wrap>', function() {
        const container = Polymer.dom(basic.root).querySelectorAll('.page-wrap');
        assert.equal(container.length, 1);
      });

      test('Should have <h2>Page Not Found</h2>', function() {
        const h2 = Polymer.dom(basic.root).querySelector('h2');
        assert.equal(h2.textContent, 'Page Not Found');
      });

    });
  </script>

</body>
</html>
