<html>
<head>

  <title>bf-team tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../team.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <bf-team item="[[item]]"></bf-team>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;

      setup(function() {
        basic = fixture('basic', {
          item: {
            isAdmin: true,
            administrators: [],
            team: {
              name: 'A-Team',
              id: 'N:Group:123456789'
            },
            memberCount: 12
          }
        });
      });

      teardown(function() {
        basic.set('item.memberCount', 12);
      })

      test('Team member count should be visible', function() {
        const membersCount = Polymer.dom(basic.root).querySelector('.members');
        assert.equal(membersCount.textContent, `${basic.item.memberCount} Members`);
      });

      test('Team member count should not be visible', function() {
        basic.set('item.memberCount', 0);
        const membersCount = Polymer.dom(basic.root).querySelector('.members');
        assert.equal(membersCount.textContent, '');
      });

      test('Team member count should be singular and visible', function() {
        basic.set('item.memberCount', 1);
        const membersCount = Polymer.dom(basic.root).querySelector('.members');
        assert.equal(membersCount.textContent, `${basic.item.memberCount} Member`);
      });

      test('Team name should be correct', function() {
        const teamname = Polymer.dom(basic.root).querySelector('.name');
        assert.equal(teamname.textContent, 'A-Team');
      });

      test('Contains more icon', function() {
        const icon = Polymer.dom(basic.root).querySelectorAll('.team-menu-icon');
        assert.equal(icon.length, 1);
      });

      test('Clicking the more icon toggles the team menu', function() {
        const component = Polymer.dom(basic.root);
        const icon = component.querySelector('.team-menu-icon');

        const menu = component.querySelector('bf-team-menu');
        icon.click();
        assert.equal(menu.opened, true);

        icon.click();
        const menu2 = component.querySelector('bf-team-menu');
        assert.equal(menu2.hidden, false);
      });

      test('Contains team menu component', function() {
        const icon = Polymer.dom(basic.root).querySelectorAll('bf-team-menu');
        assert.equal(icon.length, 1);
      });

    });
  </script>

</body>
</html>
