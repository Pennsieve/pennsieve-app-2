<html>
<head>

  <title>bf-team-delete-window tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../team-delete-window.html">
</head>
<body>

  <test-fixture id="defaultTest">
    <template>
      <bf-team-delete-window></bf-team-delete-window>
    </template>
  </test-fixture>

  <test-fixture id="deleteTest">
    <template is="dom-template">
      <bf-team-delete-window
        team="[[team]]"
        processing="[[processing]]"
        opened="[[opened]]"></bf-team-delete-window>
    </template>
  </test-fixture>

  <script>
    suite('default tests', function() {
      let defaultTest;
      let dialog;

      setup(function() {
        defaultTest = fixture('defaultTest');
        dialog = Polymer.dom(defaultTest.root).querySelector('#dialog');
      });

      test('dialog should be hidden by default', function() {
        assert.equal(dialog.opened, false);
      });

      test('setting `opened` to true will display the dialog', function() {
        defaultTest.set('opened', true);
        assert.equal(dialog.hidden, false);
      });
    });

    suite('delete tests', function() {
      let deleteTest;
      let _handleTeamDeletedSpy;
      let deleteTeamSpy;
      let server;

      setup(function() {
        deleteTest = fixture('deleteTest', {
          team: {
            id: 66,
            name: 'BF Front-End'
          },
          processing: false,
          opened: true
        });
        deleteTest.set('state', {
          userToken: '777',
          apiUrl: window.location.origin,
          activeOrganization: {
            organization: {
              id: 123,
              name: 'Blackfynn'
            }
          },
        });
        server = sinon.fakeServer.create();
        server.respondWith('DELETE', /\/organizations.*/, [200, {'Content-Type': 'application/json'}, '']);
        deleteTeamSpy = sinon.spy(deleteTest, 'deleteTeam');
        _handleTeamDeletedSpy = sinon.spy(deleteTest, '_handleTeamDeleted');
      });

      teardown(function() {
        deleteTeamSpy.restore();
        _handleTeamDeletedSpy.restore();
        server.restore();
      });

      test('XHR url should have team id', function() {
        const api = deleteTest.state.apiUrl;
        const organizationId = deleteTest.state.activeOrganization.organization.id;
        const user = deleteTest.state.userToken;
        const teamId = deleteTest.team.id;
        assert.equal(deleteTest.deleteTeamUrl, `${api}/organizations/${organizationId}/teams/${teamId}?api_key=${user}`);
      });

      test('should have _handleTeamDeleted method', function(done) {
        assert.equal(typeof deleteTest._handleTeamDeleted, 'function');

        const btn = Polymer.dom(deleteTest.root).querySelector('#remove-button');
        btn.click();

        server.respond();

        flush(function() {

          expect(deleteTeamSpy).to.have.been.calledOnce;
          expect(_handleTeamDeletedSpy).to.have.been.calledOnce;

          expect(deleteTest.opened, false);
          expect(deleteTest.processing, false);
          expect(deleteTest.team, {});

          done();
        });
      });
    });
  </script>

</body>
</html>
