<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-input/iron-input.html">

<link rel="import" href="../../../../styles/blackfynn/main.html">

<dom-module id="bf-mention-text">
  <style include="blackfynn-main-styles"></style>
  <template>
    <style>
      :host {
        color: var(--dopamine);
      }
    </style>

    [[value]]
  </template>

  <script>

    Polymer({

      is: 'bf-mention-text',

      properties: {
        /**
         * Value of the mention
         */
        value: {
          type: String,
          value: '',
          reflectToAttribute: true
        }
      },

      attached: function() {
        this.fire('mention-attached', {
          element: this
        });
      }

    });

  </script>

</dom-module>
