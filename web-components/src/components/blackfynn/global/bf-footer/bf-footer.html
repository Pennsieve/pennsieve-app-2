<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../../../styles/blackfynn/main.html">

<!--
## bf-footer

`<bf-footer>` is a component to display the footer, terms and copyright
-->

<dom-module id="bf-footer">

  <template>
    <style include="blackfynn-main-styles"></style>
    <style type="text/css">
    :host {
      background: var(--white-matter);
      display: block;
      font-size: 13px;
      padding: 0 0 20px 60px;
      z-index: 2;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      @apply(--layout-horizontal);
    }
    li {
      margin-left: 5px;
    }
    li:first-child {
      margin-left: 0;
    }
    li:first-child:after {
      content: '+';
      display: inline-block;
      margin-left: 5px;
    }
    a {
      color: var(--glial);
    }
    a:hover {
      color: var(--app-primary-color);
    }
    </style>

    <ul>
      <li><a class="termsLink" href="https://docs.pennsieve.io/page/pennsieve-terms-of-use" target="_blank">Terms</a></li>
      <li><a class="privacyLink" href="https://docs.pennsieve.io/page/privacy-policy" target="_blank">Privacy</a></li>
      <li class="copyrightInfo">&copy; [[_copyrightYear]] The University of Pennsylvania</li>
    </ul>
  </template>

  <script>

    Polymer({
      is: 'bf-footer',
      properties: {
        /**
         * dynamic calendar year derived from .getFullYear()
         */
        _copyrightYear: {
          type: String,
          readOnly: true,
          value: function() {
            return new Date().getFullYear();
          }
        }
      }
    });

  </script>
</dom-module>
