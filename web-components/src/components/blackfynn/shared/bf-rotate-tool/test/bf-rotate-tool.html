<html>
<head>

  <title>bf-rotate-tool tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-rotate-tool.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <bf-rotate-tool></bf-rotate-tool>
    </template>
  </test-fixture>

  <script>
    suite('Basic', () => {
      let basic;

      setup(() => {
        basic = fixture('basic');
      });

      test('Changing value should change dropdown', () => {
        basic.set('angle', 21);
        expect(basic.$$('bf-select-input').$.input.value).to.be.equal('21');
      });

      test('Rotate buttons adjust the angle properly', function(done) {
        // Angle starts at 0

        // Rotate clockwise
        flush(() => {
          basic.$$('paper-icon-button[rotation="add"]').click();
          expect(basic.angle).to.have.equal(10);
          done();
        });

        // Rotate counterclockwise
        flush(() => {
          basic.$$('paper-icon-button[rotation="subtract"]').click();
          expect(basic.angle).to.have.equal(350);
          done();
        });
      });
    });
  </script>

</body>
</html>
