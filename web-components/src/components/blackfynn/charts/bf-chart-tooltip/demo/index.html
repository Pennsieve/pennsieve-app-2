<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-chart-tooltip demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../../../../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bf-chart-tooltip.html">

  <link rel="import" href="../../../../../styles/blackfynn/main.html">
  <style is="custom-style" include="blackfynn-main-styles"></style>
  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      --demo-snippet-demo: {
        min-height: 180px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
    }
    .vertical-section-container {
      max-width: 600px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Displays information about the annotation</h3>
    <demo-snippet>
      <template is="dom-bind" class="demo">
        <bf-chart-tooltip annotation="[[annotation]]"></bf-chart-tooltip>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Position can be changed to have the styles adjust where the tooltip appears from.</h3>
    <demo-snippet>
      <template is="dom-bind" class="demo">
        <bf-chart-tooltip annotation="[[annotation]]" position="right"></bf-chart-tooltip>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Tooltips can have buttons</h3>
    <demo-snippet>
      <template is="dom-bind" class="demo">
        <bf-chart-tooltip annotation="[[annotation]]">
          <div slot="button-wrap">
            <paper-button
              class="primary"
              noink>Discuss</paper-button>
            <paper-button
              class="primary"
              noink>View EEG</paper-button>
          </div>
        </bf-chart-tooltip>
      </template>
    </demo-snippet>
  </div>

  <script>
    const demos = document.querySelectorAll('.demo');
    for (let i = 0; i < demos.length; i++) {
      demos[i].annotation = {
        name: 'Medicine Changed',
        description: 'Changed dosage to 250mg.',
        start: 3284198937000000
      };
    }
  </script>
</body>
</html>
