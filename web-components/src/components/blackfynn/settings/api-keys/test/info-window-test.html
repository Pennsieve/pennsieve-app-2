<html>
<head>

  <title>api-keys-info-window tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../api-keys-info-window.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <api-keys-info-window key="[[key]]"></api-keys-info-window>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;
      let _copyKey;

      setup(function() {
        basic = fixture('basic', {
          key: {
            key: '123',
            name: 'Work PC'
          }
        });
        _copyKey = sinon.spy(basic, '_copyKey');
      });

      teardown(function() {
        _copyKey.restore();
      });

      test('Info window should be closed by default', function() {
        assert.equal(basic.$.dialog.opened, false);
        assert.equal(basic.isKeyCopied, false);
      });

      test('_copyKey should fire when user clicks button', function() {
        basic.$$('.save').click();
        expect(_copyKey).to.have.been.calledOnce;
        assert.equal(basic.isKeyCopied, true);
      });

    });
  </script>

</body>
</html>
