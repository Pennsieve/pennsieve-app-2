<html>
<head>

  <title>bf-data-set-item tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-data-set-item.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <bf-data-set-item></bf-data-set-item>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;
      let _onOpenItem;
      let _onMouseEnter;
      let _onMouseLeave;
      let selectItem;

      setup(function() {
        basic = fixture('basic');
        _onOpenItem = sinon.stub(basic, '_onOpenItem', () => {});
        _onMouseEnter = sinon.spy(basic, '_onMouseEnter');
        _onMouseLeave = sinon.spy(basic, '_onMouseLeave');
        selectItem = sinon.spy(basic, 'selectItem');
      });

      teardown(function() {
        _onOpenItem.restore();
        _onMouseEnter.restore();
        _onMouseLeave.restore();
        selectItem.restore();
      });

      test('Handles open-item event', function() {
        basic.fire('open-item');
        expect(_onOpenItem).to.have.been.calledOnce;
      });

      test('Handles mouseenter event', function() {
        basic.fire('mouseenter');
        expect(_onMouseEnter).to.have.been.calledOnce;
        expect(basic.isHovering).to.be.true;
      });

      test('Handles mouseleave event', function() {
        basic.fire('mouseleave');
        expect(_onMouseLeave).to.have.been.calledOnce;
        expect(basic.isHovering).to.be.false;
      });

      test('Handles tap event', function() {
        const menu = Polymer.dom(basic.root).querySelector('.data-set-menu');
        menu.click();
        expect(selectItem).to.have.been.calledOnce;
      });

      test('Has 2 behaviors', function() {
        expect(basic.behaviors.length, 2).to.be.equal;
      });

      test('Has expected DOM', function() {
        const menuContainer = basic.$$('.data-set-menu-container');
        expect(menuContainer).to.exist;

        const itemLabel = basic.$$('bf-data-set-item-label');
        expect(itemLabel).to.exist;
      });

    });
  </script>

</body>
</html>
