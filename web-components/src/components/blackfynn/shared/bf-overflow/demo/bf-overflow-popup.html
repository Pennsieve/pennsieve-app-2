<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-overflow-popup demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bf-overflow.html">
  <link rel="import" href="../bf-overflow-popup.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    .truncate {
      --max-width: 300px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Clicking the more menu will display the popup.</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo1">
        <bf-overflow class="truncate">
          Tacos street art shoreditch twee quinoa craft beer asymmetrical biodiesel pinterest meggings.
        </bf-overflow>

        <bf-overflow-popup
          id="propertyPopup"
          vertical-align="top"
          vertical-offset="24"
          horizontal-align="left"
          horizontal-offset="-24"
          dynamic-align></bf-overflow-popup>
      </template>
      <script>
        document.addEventListener('bf-overflow-tapped', openPropertyBox);

        function openPropertyBox(e, detail) {
          propertyPopup.set('content', 'Tacos street art shoreditch twee quinoa craft beer asymmetrical biodiesel pinterest meggings.');
          propertyPopup.set('positionTarget', e.detail.currentTarget);
          propertyPopup.open();
        }
      </script>
    </demo-snippet>
  </div>
</body>
</html>
