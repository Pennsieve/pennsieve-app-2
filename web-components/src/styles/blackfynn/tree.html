<dom-module id="blackfynn-tree-styles">
  <template>
    <style>
      .memberWrapper {
        display: flex;
        flex-direction: row;
      }
      .currentLevel {
        background-color: inherit;
        cursor: pointer;
        padding: 3px 0;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .currentLevel[hidden] {
        display: none;
      }
      .currentLevel.focus {
        background-color: var(--paper-grey-300);
      }
      .currentLevel:hover {
        background-color: var(--paper-grey-200);
      }
      .currentLevel.error {
        background: #efd5d5;
        transition: background-color .5s;
      }
      .currentLevel.item {
        @apply(--item);
      }
      .currentLevel.item:hover {
        @apply(--item-hover);
      }
      .currentLevel.converting {
        opacity: .5;
      }
      .leftColFolder {
        width: 100%;
      }
      .middleColFolder {
        width: 100%;
        line-height: 26px;
      }
      .rightColFolder {
        width: 100%;
      }
      .expand-icon {
        width: 20px;
      }
      .expand-icon .icon-tree[hidden] {
        display: none;
      }
      .nameCol{
        overflow: hidden;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-center);
      }
      .createCol{
        @apply(--layout-flex);
      }
      .nameColVal {
        width: 100%;
        overflow: hidden;
        @apply(--layout-horizontal);
      }
      .nameVal{
        overflow: hidden;
        padding-left: 5px;
        white-space: nowrap;
        text-overflow: ellipsis;
        @apply(--layout-flex);
      }
      .nameValEdit{
        overflow: hidden;
        white-space: nowrap;
        padding-left: 5px;
        box-shadow: 0 -2px 0 0px var(--primary-color) inset;
        @apply(--layout-flex);
      }
      .pathCol{
        padding-left: 30px;
        @apply(--layout-flex);
      }
      .children{
        font-weight: normal;
      }
      .icon-tree {
        color: var(--blackfynn-data);
        border-bottom: none;
      }
      .icon-tree.folder, .icon-tree.folder-special, .icon-tree.folder-shared {
        color: var(--glial);
      }
      .icon-tree.text {
        color: #85949e;
      }
      .icon-tree.image {
        color: var(--blackfynn-green);
      }
      .icon-tree.video {
        color: #b74b4b
      }
      .icon-tree.pdf {
        color: var(--blackfynn-data);
      }
      .icon-tree.microscope, .icon-tree.mri {
        color: var(--blackfynn-blue);
      }
      .icon-tree.file {
        color: var(--blackfynn-med-grey);
      }
      .icon-tree.timeseries, .icon-tree.tabular {
        color: var(--blackfynn-blue-bright);
      }
      .expand-icon, .tree-icon-wrap {
        align-self: center;
        display: inline-flex;
      }
      .expand-icon .icon-tree {
        color: var(--blackfynn-med-grey);
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }
      .dotsCol {
        padding: 0 10px;
        @apply(--layout-flex-none);
      }
      .itemRow{
        white-space: nowrap;
        overflow-x: hidden;
        text-overflow: ellipsis;
      }
      .col{
        width: 100%;
        overflow: hidden;
        @apply(--layout-horizontal);
      }
      .menuCol {
        color: var(--blackfynn-med-grey);
        padding: 0 10px;
        --iron-icon-height: 22px;
        --iron-icon-width: 22px;
        flex-basis: 24px;
        padding: 2px;
      }
      .dragOver{
        border-left: 1px solid black;
      }
      input {
        font-weight: 400;
        background: transparent;
        border: none;
        font: inherit;
        padding: 0;
        width: 100%;
      }
      input:focus {
        outline: none;
      }
      paper-spinner-lite {
        height: 18px;
        padding: 3px;
        width: 18px;
        --paper-spinner-stroke-width: 2.5px;
      }
    </style>
  </template>
</dom-module>
