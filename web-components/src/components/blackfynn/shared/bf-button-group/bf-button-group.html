<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../../../styles/blackfynn/main.html">

<!--
`<bf-button-group>` is a component to group buttons together.

    <bf-button-group>
      <paper-icon-button
        icon="blackfynn:rotate-left"
        noink></paper-icon-button>

      <paper-icon-button
        icon="blackfynn:rotate-left"
        noink></paper-icon-button>
    </bf-button-group>

@element bf-button-group
-->

<dom-module id="bf-button-group">

  <template>
    <style include="blackfynn-main-styles"></style>
    <style type="text/css">
      :host {
        display: block;
        @apply(--layout-horizontal);
      }
      :host([hidden]) {
        display: none;
      }
      ::slotted(paper-icon-button) {
        background-color: var(--cortex);
        border: 1px solid var(--light-gray);
        border-left: none;
        height: 24px;
        padding: 4px;
        width: 24px;
      }
      ::slotted(paper-icon-button:hover), ::slotted(paper-icon-button:focus) {
        background: #f9f9f9;
      }
      ::slotted(paper-icon-button:first-child) {
        border-left: 1px solid var(--light-gray);
        border-radius: 3px 0 0 3px;
      }
      ::slotted(paper-icon-button:last-child) {
        border-radius: 0 3px 3px 0;
      }
    </style>

    <slot></slot>
  </template>

  <script>

    Polymer({
      is: 'bf-button-group'
    });

  </script>

</dom-module>
