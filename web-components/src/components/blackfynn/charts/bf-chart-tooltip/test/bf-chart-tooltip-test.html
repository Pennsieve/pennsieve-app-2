<html>
<head>

  <title>bf-chart-tooltip tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-chart-tooltip.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <bf-chart-tooltip annotation="[[annotation]]"></bf-chart-tooltip>
    </template>
  </test-fixture>

  <test-fixture id="buttons">
    <template is="dom-template">
      <bf-chart-tooltip annotation="[[annotation]]">
        <div slot="button-wrap">
          <paper-button
            class="primary"
            noink>Discuss</paper-button>
        </div>
      </bf-chart-tooltip>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;
      let buttons;

      const annotation = {
        name: 'Medicine Changed',
        description: 'Changed dosage to 250mg.',
        start: 3284198937000000
      };

      setup(function() {
        basic = fixture('basic', { annotation: annotation });
        buttons = fixture('buttons', { annotation: annotation });
      });

      test('Has expected DOM', function() {
        const annotationName = basic.$$('h2');
        expect(annotationName).to.exist;
        assert.equal(annotationName.innerText, annotation.name, 'Annotation name equals name in object');

        const annotationDescription = basic.$$('p');
        expect(annotationDescription).to.exist;
        assert.equal(annotationDescription.innerText, annotation.description, 'Annotation description equals description in object');

        const dateTime = basic.$$('.datetime');
        expect(dateTime).to.exist;
      });

      test('Date is being computed', function() {
        const dateTime = basic.$$('.datetime');
        const convertedDateTime =  new Date(annotation.start/1000).toUTCString();

        assert.equal(dateTime.innerText, convertedDateTime, 'Date is being converted properly');
      });

      test('Buttons are being slotted', function() {
        const buttonWrap = Polymer.dom(buttons).querySelector('div[slot="button-wrap"]')
        expect(buttonWrap).to.exist;

        const button = Polymer.dom(buttons).querySelector('paper-button');
        expect(button).to.exist;
        assert.equal(button.innerText, 'Discuss', 'Button text is correct');

      });
    });
  </script>

</body>
</html>
