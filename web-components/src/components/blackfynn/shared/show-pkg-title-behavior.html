<script>
  window.Blackfynn = window.Blackfynn || {};
  /**
  * @polymerBehavior
  */
  Blackfynn.ShowPkgTitleBehavior = {
    properties: {
       showPkgTitle: {
        type: Boolean,
        computed: '_computeShowPkgTitle(state.showPkgTitle)'
      }
    },

    _computeShowPkgTitle: function(showPkgTitle) {
      return showPkgTitle ? showPkgTitle : false
    },
  }
</script>
