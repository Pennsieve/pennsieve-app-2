<html>
<head>

  <title>bf-overflow tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-overflow-popup.html">

  <style is="custom-style">
    :root {
      --max-width: 300px;
    }
  </style>
</head>
<body>
  <test-fixture id="basic">
    <template>
      <bf-overflow-popup></bf-overflow-popup>
    </template>
  </test-fixture>

  <script>
    suite('Basic', () => {
      let basic;

      const key = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.';

      setup(() => {
        basic = fixture('basic');
      });

      test('Content should display full key', (done) => {
        flush(function() {
          basic.set('content', key);

          expect(basic.$.content.innerHTML).to.be.equal(key);
          done();
        });
      });
    });
  </script>

</body>
</html>
