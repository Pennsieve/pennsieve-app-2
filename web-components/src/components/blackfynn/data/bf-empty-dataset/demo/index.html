<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-empty-dataset demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bf-empty-dataset.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      width: 600px;
    }
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
  </style>
</head>
<body unresolved>

  <div class="horizontal-section-container centered">
    <h3>No Datasets</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo1">
        <bf-empty-dataset
          packages="[[packages]]">
        </bf-data-set-list>
      </template>
      <script>
        const demo1 = document.querySelector('#demo1');
        demo1.packages = [];
      </script>
    </demo-snippet>
  </div>

  <div class="horizontal-section-container centered">
    <h3>No Search Results</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo2">
        <bf-empty-dataset
          packages="[]"
          is-searching="true">
        </bf-data-set-list>
      </template>
    </demo-snippet>
  </div>

</body>
</html>
