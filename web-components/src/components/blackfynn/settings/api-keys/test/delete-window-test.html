<html>
<head>

  <title>api-keys-delete-window tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../api-keys-delete-window.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <api-keys-delete-window key="[[key]]"></api-keys-delete-window>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;
      let server;
      let _handleRemoveFromKeys;

      setup(function() {
        basic = fixture('basic', {
          key: {
            key: '123',
            name: 'Work PC'
          }
        });
        basic.state = {
          apiUrl: 'https://api.blackfynn.net',
          userToken: '1234567'
        };
        _handleRemoveFromKeys = sinon.spy(basic, '_handleRemoveFromKeys');
        server = sinon.fakeServer.create();
        server.respondWith('DELETE', /\/token.*/, [200, {'Content-Type': 'application/json'}, '']);
      });

      teardown(function() {
        server.restore();
        _handleRemoveFromKeys.restore();
      });

      test('Delete window should be closed by default', function() {
        assert.equal(basic.$.dialog.opened, false);
      });

      test('Successfully handles DELETE and closes window', function(done) {
        basic.$.dialog.open();
        basic._removeFromKeys();
        server.respond();
        flush(function() {
          expect(_handleRemoveFromKeys).to.have.been.calledOnce;
          expect(basic.processing).to.be.false;
          assert.deepEqual(basic.key, {});
          expect(basic.$.dialog.opened).to.be.false;

          done();
        });
      });

    });
  </script>

</body>
</html>
