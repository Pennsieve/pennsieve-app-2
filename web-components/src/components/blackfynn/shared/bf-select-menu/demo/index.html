<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-select-menu demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bf-select-menu.html">
  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
    demo-snippet.horizontal bf-input {
      display: inline-block;
    }
    .demo-margin {
      margin-bottom: 10px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Basic Example</h3>
    <demo-snippet>
      <template is="dom-bind" id="basic">
        <div class="container">
          <bf-select-menu items="[[items]]" value="[[value]]" selected-value-icon="blackfynn:folder"></bf-select-menu>
        </div>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Actions Example w/ Icons</h3>
    <demo-snippet>
      <template is="dom-bind" id="actions">
        <bf-select-menu items="[[items]]" value="[[value]]"></bf-select-menu>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Labels and values can be independent</h3>
    <demo-snippet>
      <template is="dom-bind" id="labelsValues">
        <bf-select-menu items="[[items]]" label="Settings" value="[[value]]"></bf-select-menu>
      </template>
    </demo-snippet>
  </div>

  <script>
    const basic = document.querySelector('#basic');
    basic.value = 45;
    basic.items = [
      {
        label: '50',
        value: 50
      },
      {
        label: '100',
        value: 100
      }
    ];

    const actions = document.querySelector('#actions');
    const actionFn = () => {};
    actions.value = 45;
    actions.items = [
      {
        label: '50',
        value: 50,
        action: actionFn,
        iconBgColor: '#ff0000'
      },
      {
        label: '100',
        value: 100,
        action: actionFn,
        iconBgColor: '#0000ff'
      }
    ];

    const labelsValues = document.querySelector('#labelsValues');
    labelsValues.value = 45;
    labelsValues.items = [
      {
        label: 'Option 1',
        value: 1
      },
      {
        label: 'Another option',
        value: 2
      }
    ];
  </script>
</body>
</html>
