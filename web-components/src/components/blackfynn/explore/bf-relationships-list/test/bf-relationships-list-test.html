<html>
  <head>
    <meta charset="UTF-8">
    <title>bf-relationships-list tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../bf-relationships-list.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template is="dom-template">
          <bf-relationships-list
            relationships="[[relationships]]"></bf-relationships-list>
      </template>
    </test-fixture>

    <script>
      'use strict';
      suite('Basic', () => {
        let basic;

        setup(() => {
          basic = fixture('basic');
          basic.relationships = [
            {
              conceptType: 'Experiments',
              items: [
                {
                  "id": "61fe80b6-6fdf-4d93-a938-0e32a95e26b1",
                  "conceptType": "Experiments"
                },
                {
                  "id": "dc785bc4-cef6-4471-a93a-bdf4c5967e38",
                  "conceptType": "Experiments"
                }
              ]
            },
            {
              conceptType: 'Devices',
              items: [
                {
                  "id": "080d9e27-c5d1-4db6-8671-3231a2b76a48",
                  "conceptType": "Synchronised"
                }
              ]
            }
          ];
        });

        test('Renders the correct amount of elements', (done) => {
          flush(() => {
            const groups = Polymer.dom(basic.root).querySelectorAll('.relationship-group');
            const items = Polymer.dom(basic.root).querySelectorAll('.relationship-group li');

            expect(groups.length).to.be.equal(2);
            expect(items.length).to.be.equal(3);
            done();
          });
        });

        test('Display empty state', (done) => {
          flush(() => {
            basic.relationships = [];

            expect(basic._hasRelationships).to.be.false;
            done();
          });
        });
      });
    </script>
  </body>
</html>
