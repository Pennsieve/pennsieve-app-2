<html>
  <head>
    <meta charset="UTF-8">
    <title>Annotation Confirmation tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../bf-annotation-delete.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <bf-annotation-delete id="annDeleteWin"></bf-annotation-delete>
      </template>
    </test-fixture>

    <script>
      'use strict';
      suite('Basic', () => {
        let basic;
        let deleteAnn;

        setup(() => {
          basic = fixture('basic');
          deleteAnn = sinon.spy(basic, 'deleteAnn');
        });

        teardown(() => {
          deleteAnn.restore();
        });

        test('Window is hidden by default', () => {
          assert.equal(basic.opened, false);
        });

        test('Dialog has open and close methods', () => {
          assert.equal(typeof basic.$.annDeleteDialog.open, 'function');
          assert.equal(typeof basic.$.annDeleteDialog.close, 'function');
        });

        test('Handles iron-overlay-closed event', (done) => {
          basic.set('closingReason', {reason: 'confirmed'});
          basic.fire('iron-overlay-closed');
          flush(() => {
            assert.deepEqual(basic.closingReason, {});
            done();
          });
        });

        test('Computes annotation display name', () => {
          const ann = {
            description: 'my description',
            label: 'my label'
          };
          const displayDescription = basic._computeAnnDisplayName(ann);
          assert.equal(displayDescription, 'my description');

          const ann2 = {
            description: '',
            label: 'my label'
          };
          const displayLabel = basic._computeAnnDisplayName(ann2);
          assert.equal(displayLabel, 'my label');

          const ann3 = {
            description: 'my description',
            label: ''
          };
          const displayDesc = basic._computeAnnDisplayName(ann3);
          assert.equal(displayDesc, 'my description');
        });

        test('Clicking the delete button fires confirmed-delete-annotation event', (done) => {
          const payload = {
            annotation: {},
            annotations: [],
            selector: {},
            withDiscussions: false
          };
          basic.addEventListener('confirmed-delete-annotation', (evt) => {
            assert.deepEqual(evt.detail, payload);
            done();
          });
          basic.deleteAnn();
        });
      });
    </script>
  </body>
</html>
