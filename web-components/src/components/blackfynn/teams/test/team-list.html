<html>
<head>

  <title>bf-team-list tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../team-list.html">
</head>
<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <blackfynn-team-list></blackfynn-team-list>
    </template>
  </test-fixture>

  <test-fixture id="noTeams">
    <template is="dom-template">
      <blackfynn-team-list></blackfynn-team-list>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let server;
      let basic;
      let mockResponse;

      setup(function() {
        basic = fixture('basic');
        basic.set('state', {
          userToken: '123',
          apiUrl: window.location.origin,
          activeOrganization: {
            organization: {
              id: "999",
              name: "Justice League"
            }
          },
        });
        mockResponse = '[{"team": {"name": "Team #1"}, "memberCount": 0}, {"team": {"name": "Team #2"}, "memberCount": 1}, {"team": {"name": "Team #3"}, "memberCount": 2}]';
        server = sinon.fakeServer.create();
        server.respondWith('GET', /\/organizations.*/, [200, {'Content-Type': 'application/json'}, mockResponse]);
      });

      teardown(function() {
        server.restore();
      });

      test('Should contain proper components', function() {
        const btn = Polymer.dom(basic.root).querySelectorAll('paper-button.save');
        assert.equal(btn.length, 1);

        const teamWindow = Polymer.dom(basic.root).querySelectorAll('#teamWindow');
        assert.equal(teamWindow.length, 1);

        const teamDeleteWindow = Polymer.dom(basic.root).querySelectorAll('#teamDeleteWindow');
        assert.equal(teamDeleteWindow.length, 1);

        const teamMembersWindow = Polymer.dom(basic.root).querySelectorAll('#teamMembersWindow');
        assert.equal(teamMembersWindow.length, 1);
      });

      test('Should load organization teams and render list', function(done) {
        basic.$.getTeams.generateRequest();
        server.respond();

        flush(function() {
          assert.equal(basic.teams.length, 3);

          const listItems = Polymer.dom(basic.root).querySelectorAll('bf-team');
          assert.equal(listItems.length, 3);

          const noTeamsMsg = Polymer.dom(basic.root).querySelector('.no-teams');
          assert.equal(noTeamsMsg.hidden, true);

          done();
        });
      });

    });

    suite('no teams', function() {
      let noTeams;
      let server;

      setup(function() {
        noTeams = fixture('noTeams')
        noTeams.set('_isLoading', false);
        noTeams.set('state', {
          userToken: '123',
          apiUrl: window.location.origin,
          activeOrganization: {
            organization: {
              id: "999",
              name: "Justice League"
            }
          },
        });
        server = sinon.fakeServer.create();
        server.respondWith('GET', /\/organizations.*/, [200, {'Content-Type': 'application/json'}, '[]']);
      });

      teardown(function() {
        server.restore();
      });

      test('Should display message if organizations do not have any teams', function(done) {
        noTeams.$.getTeams.generateRequest();
        server.respond();

        flush(function() {
          const listItems = Polymer.dom(noTeams.root).querySelectorAll('bf-team');
          assert.equal(listItems.length, 0);

          const noTeamsMsg = Polymer.dom(noTeams.root).querySelector('.no-teams');
          assert.equal(noTeamsMsg.hidden, false);

          done();
        });
      });

    });
  </script>

</body>
</html>
