<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>bf-query-filter demo</title>

    <script src="../../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">

    <link rel="import" href="../bf-query-filter.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 640px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <bf-query-filter
            concepts="[[concepts.items]]"
            related-fields="[[relatedFields.items]]"
            operators="[[operators.items]]"
            value-to-compare="[[valueToCompare]]"></bf-query-filter>
        </template>
        <script>
          const demo = document.querySelector('#demo');
          demo.concepts = {
            items: [
              {
                label: 'Animal',
                value: 'Animal',
              },
              {
                label: 'Study',
                value: 'Study'
              }
            ]
          };
          demo.relatedFields = {
            items: [
              {
                label: 'ID',
                value: 'ID'
              },
              {
                label: 'Name',
                value: 'Name'
              }
            ]
          };
          demo.operators = {
            items: [
              {
                label: 'equals',
                value: 'equals'
              },
              {
                label: 'not equal',
                value: 'not equal'
              }
            ]
          };
        </script>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Demo with Pre-selected Values</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo2">
          <bf-query-filter
            concepts="[[concepts.items]]"
            selected-concept="[[concepts.selectedValue]]"
            related-fields="[[relatedFields.items]]"
            selected-related-field="[[relatedFields.selectedValue]]"
            operators="[[operators.items]]"
            selected-operator="[[operators.selectedValue]]"
            value-to-compare="[[valueToCompare]]"></bf-query-filter>
        </template>
        <script>
          const demo2 = document.querySelector('#demo2');
          demo2.concepts = {
            selectedValue: 'Study',
            items: [
              {
                label: 'Animal',
                value: 'Animal',
              },
              {
                label: 'Study',
                value: 'Study'
              }
            ]
          };
          demo2.relatedFields = {
            selectedValue: 'Name',
              items: [
              {
                label: 'ID',
                value: 'ID'
              },
              {
                label: 'Name',
                value: 'Name'
              }
            ]
          };
          demo2.operators = {
            selectedValue: 'not equal',
            items: [
              {
                label: 'equals',
                value: 'equals'
              },
              {
                label: 'not equal',
                value: 'not equal'
              }
            ]
          };
          demo2.valueToCompare = 'Cats in Philadelphia';
        </script>
      </demo-snippet>
    </div>

  </body>
</html>
