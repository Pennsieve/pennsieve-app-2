<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-data-set-list demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bf-data-set-list.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      width: 500px;
    }
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
  </style>
</head>
<body unresolved>

  <div class="horizontal-section-container centered">
    <h3>Basic</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo1">
        <bf-data-set-list
          id="dataSetList"
          api="http://app.blackfynn.net/"
          user="1223455"
          cur-package="{{curPackage}}"
          selected="[[selected]]"
          is-loading-collection="false"
          catalog-route="[[catalogRoute]]"
          active-organization="[[activeOrganization]]"
          node-types="[[nodeTypes]]"
          packages="[[packages]]">
        </bf-data-set-list>
      </template>
      <script>
        const demo1 = document.querySelector('#demo1');
        demo1.packages = [
          {
            content: {
              id: 'N:dataset:a33510f4-689e-4b48-bb00-baea2fbd7237a',
              name: 'Data Set #1',
              packageType: 'DataSet',
              state: 'READY'
            },
            properties: [
              {
                category: 'Blackfynn',
                properties: [
                  {
                    dataType: 'date',
                    display: 'April 6, 2017',
                    fixed: true,
                    hidden: false,
                    key: 'created',
                    value: '1491504075294'
                  }
                ]
              }
            ]
          },
          {
            content: {
              id: 'N:dataset:a33510f4-689e-4b48-bb00-baea2fbd7237b',
              name: 'Data Set #2',
              packageType: 'DataSet',
              state: 'READY'
            },
            properties: [
              {
                category: 'Blackfynn',
                properties: [
                  {
                    dataType: 'date',
                    display: 'April 6, 2017',
                    fixed: true,
                    hidden: false,
                    key: 'created',
                    value: '1491504075294'
                  }
                ]
              }
            ]
          },
          {
            content: {
              id: 'N:dataset:a33510f4-689e-4b48-bb00-baea2fbd7237c',
              name: 'Data Set #3',
              packageType: 'DataSet',
              state: 'READY'
            },
            properties: [
              {
                category: 'Blackfynn',
                properties: [
                  {
                    dataType: 'date',
                    display: 'April 6, 2017',
                    fixed: true,
                    hidden: false,
                    key: 'created',
                    value: '1491504075294'
                  }
                ]
              }
            ]
          }
        ]
      </script>
    </demo-snippet>
  </div>

  <div class="horizontal-section-container centered">
    <h3>No data sets</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo2">
        <bf-data-set-list
          id="dataSetList"
          api="http://app.blackfynn.net/"
          user="1223455"
          cur-package="{{curPackage}}"
          selected="[[selected]]"
          is-loading-collection="false"
          catalog-route="[[catalogRoute]]"
          active-organization="[[activeOrganization]]"
          node-types="[[nodeTypes]]"
          packages="[[packages]]">
        </bf-data-set-list>
      </template>
      <script>
        const demo2 = document.querySelector('#demo2');
        demo2.packages = [];
      </script>
    </demo-snippet>
  </div>

  <div class="horizontal-section-container centered">
    <h3>No Search Results</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo2">
        <bf-data-set-list
          id="dataSetList"
          api="http://app.blackfynn.net/"
          user="1223455"
          cur-package="{{curPackage}}"
          selected="[[selected]]"
          is-loading-collection="false"
          catalog-route="[[catalogRoute]]"
          active-organization="[[activeOrganization]]"
          node-types="[[nodeTypes]]"
          packages="[[packages]]"
          is-searching="true">
        </bf-data-set-list>
      </template>
    </demo-snippet>
  </div>

</body>
</html>
