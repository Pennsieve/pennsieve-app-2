<script>
  window.Blackfynn = window.Blackfynn || {};
  /**
  * @polymerBehavior
  */
  Blackfynn.MentionTagBehavior = {
    /**
     * Converts HTML to a symbol like
     * @param {Array} mention
     * @returns {String}
     */
    createMentionTag: function(mention) {
      const values = mention.match(/"([^"]*)"/g);

      let mentionTag = `[${R.head(values)}](${R.last(values)})`;
      return mentionTag.replace(/\"/g, '');
    }
  }
</script>
