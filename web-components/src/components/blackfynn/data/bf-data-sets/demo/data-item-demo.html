<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-data-set-item demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bf-data-set-item.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      width: 500px;
    }
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
  </style>
</head>
<body unresolved>

  <div class="horizontal-section-container centered">
    <h3>Basic Usage</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo">
        <bf-data-set-item
          data="{{item}}"
          api="http://app.blackfynn.net/"
          user="1234567"
          selected="{}"
          node-types="['dataset', 'collection']"
          multi-select-items="[]">
        </bf-data-set-item>
      </template>
      <script>
        const demo = document.querySelector('#demo');
        demo.item = {
          content: {
            id: 'N:dataset:a33510f4-689e-4b48-bb00-baea2fbd7237',
            name: 'My Data Set',
            packageType: 'DataSet',
            state: 'READY'
          },
          properties: [
            {
              category: 'Blackfynn',
              properties: [
                {
                  dataType: 'date',
                  display: 'April 6, 2017',
                  fixed: true,
                  hidden: false,
                  key: 'created',
                  value: '1491504075294'
                }
              ]
            }
          ]
        };
      </script>
    </demo-snippet>
  </div>

</body>
</html>
