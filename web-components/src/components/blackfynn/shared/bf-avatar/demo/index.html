<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-avatar demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bf-avatar.html">
  <link rel="import" href="../../bf-input/bf-input.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
    bf-avatar {
      margin-bottom: 20px;
    }
    .vertical-section-container {
      max-width: 600px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The initials are computed from the first and last name of the `profile`.</h3>
    <demo-snippet>
      <template is="dom-bind" id="demo">
        <bf-avatar profile="[[profile]]"></bf-avatar>

        <bf-input label="First name" value="{{profile.firstName}}"></bf-input>
        <bf-input label="Last name" value="{{profile.lastName}}">
          <div class="helper" slot="helper">Demo for data binding</div>
        </bf-input>
      </template>
    </demo-snippet>

    <h3>The background color is set by the profile's `color` property. There is a default if this property is not set.</h3>
    <demo-snippet>
      <template is="dom-bind" id="demoColor">
        <bf-avatar profile="[[profile]]"></bf-avatar>
        <bf-input label="Color" value="{{profile.color}}">
          <div class="helper" slot="helper">Demo for data binding</div>
        </bf-input>
      </template>
    </demo-snippet>
  </div>

  <script>
    const demo = document.querySelector('#demo');
    demo.profile = {
      firstName: 'Black',
      lastName: 'Fynn'
    };
    const demoColor = document.querySelector('#demoColor');
    demoColor.profile = {
      firstName: 'Black',
      lastName: 'Fynn',
      color: '#4C212A'
    };
  </script>
</body>
</html>
