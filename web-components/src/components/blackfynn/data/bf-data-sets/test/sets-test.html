<html>
<head>

  <title>bf-data-sets tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-data-sets.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <bf-data-sets></bf-data-sets>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;

      setup(function() {
        basic = fixture('basic');
      });

      test('Has expected DOM', function() {
        const setlist = basic.$$('bf-data-set-list');
        expect(setlist).to.exist;

        const toolbar = basic.$$('.catalog-toolbar-wrap');
        expect(toolbar.children.length, 3).to.be.equal;

        const breadcrumbs = toolbar.querySelector('bf-breadcrumbs');
        expect(breadcrumbs).to.exist;

        const searchHeading = toolbar.querySelector('bf-search-heading');
        expect(searchHeading).to.exist;

        const datasetIcons = toolbar.querySelector('bf-dataset-icons');
        expect(datasetIcons).to.exist;
      });

    });
  </script>

</body>
</html>
