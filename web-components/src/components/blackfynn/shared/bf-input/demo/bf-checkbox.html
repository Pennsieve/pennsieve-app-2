<html>
  <head>
    <title>bf-checkbox demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../bf-checkbox.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      bf-checkbox {
        display: block;
        margin-right: 24px;
      }
      demo-snippet {
        margin-bottom: 40px;
      }
      .vertical-section-container {
        max-width: 550px;
      }
    </style>
  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Checkboxes can be checked or unchecked, or disabled entirely</h3>
      <demo-snippet class="centered-demo">
        <template>
          <bf-checkbox>Checkbox</bf-checkbox>
          <bf-checkbox checked>Checkbox</bf-checkbox>
          <bf-checkbox disabled>Disabled</bf-checkbox>
        </template>
      </demo-snippet>

      <h3>Checkboxes can hide the ripple effect using the <i>noink</i> attribute</h3>
      <demo-snippet class="centered-demo">
        <template>
          <bf-checkbox noink>Checkbox</bf-checkbox>
        </template>
      </demo-snippet>

      <h3>Checkboxes can be styled using custom properties</h3>
      <demo-snippet class="centered-demo small-text">
        <template>
          <style is="custom-style">
            bf-checkbox.red {
              --paper-checkbox-checked-color: var(--paper-red-500);
              --paper-checkbox-checked-ink-color: var(--paper-red-500);
              --paper-checkbox-unchecked-color: var(--paper-red-900);
              --paper-checkbox-unchecked-ink-color: var(--paper-red-900);
              --paper-checkbox-label-color: var(--paper-red-500);
              --paper-checkbox-vertical-align: top;
              --paper-checkbox-border-radius: 4px;
            }
            bf-checkbox.green {
              align-self: center;
              border: 1px solid var(--paper-green-200);
              padding: 8px 16px;
              --paper-checkbox-checked-color: var(--paper-green-500);
              --paper-checkbox-checked-ink-color: var(--paper-green-500);
              --paper-checkbox-unchecked-color: var(--paper-green-900);
              --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
              --paper-checkbox-label-color: var(--paper-green-500);
              --paper-checkbox-label-spacing: 0;
              --paper-checkbox-margin: 8px 16px 8px 0;
              --paper-checkbox-vertical-align: top;
              --paper-checkbox-checkmark-width: 25%;
              --paper-checkbox-checkmark-height: 50%;
              --paper-checkbox-transform-origin: 65% 105%;
            }
            bf-checkbox.blue {
              --paper-checkbox-checked-color: var(--paper-blue-500);
              --paper-checkbox-checked-ink-color: var(--paper-blue-500);
              --paper-checkbox-unchecked-color: var(--paper-blue-900);
              --paper-checkbox-unchecked-ink-color: var(--paper-blue-900);
              --paper-checkbox-label-color: var(--paper-blue-500);
              --paper-checkbox-label-checked-color: var(--paper-blue-900);
            }
            bf-checkbox .subtitle {
              display: block;
              font-size: 0.8em;
              margin-top: 2px;
              max-width: 150px;
            }
          </style>

          <bf-checkbox class="red">
            Checkbox
            <span class="subtitle">With a subtitle</span>
          </bf-checkbox>
          <bf-checkbox checked class="green">
            Checkbox
            <span class="subtitle">
              With a longer subtitle that wraps to another line
            </span>
          </bf-checkbox>
          <bf-checkbox class="blue">Checkbox</paper-checkbox>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
