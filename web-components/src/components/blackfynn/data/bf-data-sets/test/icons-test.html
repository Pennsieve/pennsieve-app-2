<html>
<head>

  <title>bf-dataset-icons tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-dataset-icons.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <bf-dataset-icons></bf-dataset-icons>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let icons;
      let toggleInfoPanelStub;

      setup(function() {
        icons = fixture('basic');
        toggleInfoPanelStub = sinon.stub(icons, 'openInfoPanel', () => {});
      });

      teardown(function() {
        toggleInfoPanelStub.restore();
      });

      test('Number of icons should be 1', function() {
        const numIcons = Polymer.dom(icons.root).querySelectorAll('iron-icon');
        assert.equal(numIcons.length, 1);
      });

      test('Number of tooltips should be 1', function() {
        const numTooltips = Polymer.dom(icons.root).querySelectorAll('paper-tooltip');
        assert.equal(numTooltips.length, 1);
      });

      test('should have openInfoPanel method', function() {
        assert.equal(typeof icons.openInfoPanel, 'function');
        icons.openInfoPanel();
        expect(toggleInfoPanelStub).to.have.been.calledOnce;
      });
    });
  </script>

</body>
</html>
