<html>
<head>

  <title>bf-footer test</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bf-footer.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <bf-footer></bf-footer>
    </template>
  </test-fixture>

  <script>
    suite('basic', function() {
      let basic;

      setup(function() {
        basic = fixture('basic');
      });

      test('Should have 3 list items', function() {
        const li = Polymer.dom(basic.root).querySelectorAll('li');
        assert.equal(li.length, 3);
      });

      test('Should have a terms and conditions link', function() {
        const terms = Polymer.dom(basic.root).querySelector('.termsLink');
        assert.equal(terms.href, 'https://docs.pennsieve.io/page/pennsieve-terms-of-use');
        assert.equal(terms.target, '_blank');
        assert.equal(terms.textContent, 'Terms');
      });

      test('Should have a privacy policy link', function() {
        const privacy = Polymer.dom(basic.root).querySelector('.privacyLink');
        assert.equal(privacy.href, 'https://docs.pennsieve.io/page/privacy-policy');
        assert.equal(privacy.target, '_blank');
        assert.equal(privacy.textContent, 'Privacy');
      });

      test('Should have copyright info', function() {
        const copyrightInfo = Polymer.dom(basic.root).querySelector('.copyrightInfo');
        const copy = `Â© ${new Date().getFullYear()} The University of Pennsylvania`;
        assert.equal(copyrightInfo.textContent, copy);
      });

    });
  </script>

</body>
</html>
