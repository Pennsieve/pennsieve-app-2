<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bf-select-input demo</title>

  <script src="../../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bf-select-input.html">
  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
    }
    demo-snippet.horizontal bf-input {
      display: inline-block;
    }
    .demo-margin {
      margin-bottom: 10px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Basic Example</h3>
    <demo-snippet>
      <template is="dom-bind" id="basic">
        <bf-select-input items="[[items]]" label-icon="blackfynn:settings" value="[[value]]"></bf-select-input>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Labels and values can be independent</h3>
    <demo-snippet>
      <template is="dom-bind" id="labelsValues">
        <bf-select-input items="[[items]]" label-icon="blackfynn:settings" value="[[value]]"></bf-select-input>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Units</h3>
    <p>The value can be assigned a unit, and supports special characters</p>
    <demo-snippet>
      <template is="dom-bind" id="withUnits">
        <bf-select-input class="demo-margin" items="[[items]]" label-icon="blackfynn:settings" value="[[value]]" unit="[[unit]]"></bf-select-input>

        <bf-select-input items="[[items]]" label-icon="blackfynn:settings" value="[[value]]" unit="&cent;" dropdown-unit></bf-select-input>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Allowed patterns</h3>
    <p>Input can be restricted to specific patterns. This is an example of a numbers only input</p>
    <demo-snippet>
      <template is="dom-bind" id="patterns">
        <bf-select-input items="[[items]]" label-icon="blackfynn:settings" value="[[value]]" allowed-pattern="[0-9]"></bf-select-input>
      </template>
    </demo-snippet>
  </div>

  <script>
    const basic = document.querySelector('#basic');
    basic.value = 45;
    basic.items = [
      {
        label: '50',
        value: 50
      },
      {
        label: '100',
        value: 100
      }
    ];

    const labelsValues = document.querySelector('#labelsValues');
    labelsValues.value = 45;
    labelsValues.items = [
      {
        label: 'Option 1',
        value: 1
      },
      {
        label: 'Another option',
        value: 2
      }
    ];

    const withUnits = document.querySelector('#withUnits');
    withUnits.value = 45;
    withUnits.unit = 'px';

    withUnits.items = [
      {
        label: '5',
        value: 5
      },
      {
        label: '10',
        value: 10
      }
    ];

    const patterns = document.querySelector('#patterns');
    patterns.value = 45;

    patterns.items = [
      {
        label: '5',
        value: 5
      },
      {
        label: '10',
        value: 10
      }
    ];
  </script>
</body>
</html>
