<link rel="import" href="../../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../two-factor-authentication.html">
<link rel="import" href="../password-reset.html">
<link rel="import" href="../profile.html">
<link rel="import" href="../../state/bf-state-aware-behavior.html">

<link rel="import" href="../../../../styles/blackfynn/main.html">

<dom-module id="bf-settings-user">

  <template>

    <style include="blackfynn-main-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <blackfynn-settings-profile
      name="profile"
      component-class="[[componentClass]]"></blackfynn-settings-profile>

    <hr>

    <blackfynn-settings-password-reset
      component-class="[[componentClass]]"></blackfynn-settings-password-reset>

    <hr>

    <blackfynn-two-factor-authentication
      component-class="[[componentClass]]"></blackfynn-two-factor-authentication>

  </template>

  <script>

    Polymer({
      is: 'bf-settings-user',

      behaviors: [
        StateAwareBehavior
      ],

      properties: {
        /**
         * additional classes are required for child components
         */
        componentClass: {
          type: String,
          value: ''
        }
      },

    });

  </script>

</dom-module>
